1|Bodor, Caballero del Pastizal|El Rey Sprite, quien controla los pastizales, es un Caballero que defiende la integridad.|
2|Alicia, Reina del Bosque|La Reina Sprite que reina el Bosque es un ser antiguo y sabio.|
3|Ronto, Duque de las Arenas|Este Rey Sprite, conocido como el Duque de las Arenas, estableció su propio reino bajo la tierra miles de años atrás.|
4|Smulca, Señor de las Montañas|Este Rey Sprite reina sobre numerosas montañas. Es un anciano justo y de apariencia augusta.|
5|Ewan, General de los Espíritus|El amo y señor del reino de los muertos es insensible, reservado y distante, lo que lo convierte en el más inusual de los Reyes Sprites.|
6|Bahado, Rey del Mar del Sur|Dicen que este Rey Sprite, que controla el mar, tiene la apariencia de una ballena gigantesca.|
7|Quill, Príncipe del Huracán|Controla el poder del aire. Posee una personalidad similar a la de un niño y es el más joven de los Reyes Sprite.|
8|Mosunk, Anciano de la Serenidad|Este Rey Sprite posee el poder de la memoria y es el más viejo e inteligente de los ancianos.|
9|Jundo, Madre Eterna|La Reina Sprite que coexiste con el Árbol de Gaia extiende su compasión ilimitada a todas las criaturas mediante el poder del árbol.|
10|Siropas, Rey del Inframundo|Entre erupciones volcánicas de llamas y cenizas, este Rey Sprite desahoga su incontrolable furia desde el centro de la tierra.|
11|Ilania, Princesa Escarchada|A pesar del clima frío y áspero, la vida prospera en el norte bajo el cuidado de la Princesa Sprite.|
12|Ginny, Princesa del Manantial Milagroso|Esta Princesa Sprite durmiente simboliza la esperanza más verdadera y pura. Solo se despierta cuando un grave peligro amenaza a Safael.|
