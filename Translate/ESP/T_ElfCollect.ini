113|Exploración de Cascada de Hielo|Este templo está construido con bloques cristalinos. A su alrededor, cascadas altísimas derraman agua helada y su oprimente vapor llena el aire, sofoca y repele.|
114|Exploración de Piedras Fundidas|El magma quema y derrite todo, desde rocas inmensas hasta el aire mismo. En las secciones de magma que se hayan enfriado a través del panorama fogoso encontrarás minerales valiosos.|
115|Forraje del Templo de las Tinieblas|El peligro abunda por doquier en este bosque misterioso. Árboles y plantas deformes que parecen haber sido trenzadas por contaminación mágica rodean ambos lados de los senderos. Peor aún, la neblina impenetrable que cubre el bosque en todo momento también cubre las áreas más peligrosas del mismo.|
116|Forraje del Templo Secreto|Este gigante puente de acero está completamente repleto de grabados mágicos. Las plantas que rodean el puente han comenzado a marchitarse al estar constantemente expuestas a esta energía mágica. No obstante, hay naturaleza que resiste a pesar de las duras condiciones del área.|
117|Coto de Caza del Bosque|Este bosque está colmado de energía mágica. Las flores y los árboles florecen en innumerables colores brillantes. Pero no te dejes engañar por este lindo paisaje. Hay bestias mágicas que se esconden en cada grieta de este bosque y desde hace mucho tiempo corren rumores de que existe un templo escondido en lo más profundo de este.|
118|Caza en Aldea de Arena|A pesar del ambiente desértico, hay grandes áreas cercanas que contienen agua. La combinación de estas condiciones únicas ha resultado en una variedad de criaturas poco comunes. Para poder cazar estos seres, deberás ser sumamente diestro.|
119|Recolección en el Bosque del Valle|En lo profundo de este valle rocoso hay un bosque secreto. Sus exuberantes profundidades presentan numerosas cataratas y lagos, cada uno de ellos lleno con agua cristalina. Una criatura se ha desarrollado en este entorno; es resistente y apasionada. Sin embargo, como es de esperar, defiende celosamente su hogar y eso la hace extremadamente peligrosa.|
120|Recolección en el Bosque Secreto|En un profundo valle donde no llegan los rayos del sol, la vegetación local dejó de depender de la lluvia y los rayos de sol. Estas plantas se adaptaron para nutrirse de calores geotérmicos y aguas termales. Esta única especie local absorbe esencia de Gaia.|
121|Caza en la Llanura Tenebrosa|La vasta meseta donde el continente se une a Agoniela está cubierta con una mágica niebla magenta. Algunos ven luces y sombras extrañas que emanan de esta tétrica niebla. Muchos exploradores han desaparecido en esta región.|
122|Caza en la Cueva Gélida|Un raro ecosistema existe en algún lugar de la Tundra, en Monte Eternidad. Las plantas crecen sobre los prehistóricos restos de los monstruos sepultados por el hielo. Es un mundo olvidado de arduas heladas y frío intenso.|
123|Excavación del Abismo|Raros minerales brillantes abundan en los valles de Agoniela. Estas raras gemas no existen en Safael; es evidente que poseen propiedades mágicas que aún no han sido descubiertas.|
124|Excavación en Caverna Ardiente|Las rocas formadas por el enfriamiento de la lava con frecuencia despiden chorros de vapor debido a la presión y el calor geotermal. Solo un entorno tan hostil podía generar estas perfectas gemas brillantes.|
125|Recolección en el Bosque Primitivo|En esta jungla primitiva, dentro de un valle desierto, todo lo que abunda es raro y valioso para el mundo externo. Debes prepararte si deseas entrar o tal vez no podrás salir de las garras de esta jungla.|
126|Recolección en el Lago Secreto|Entre las montañas existe un lago pacífico y misterioso. Las criaturas que viven aquí son sumamente resistentes y ahora poseen unas características inigualables.|
127|Recolección en la Jungla Tropical|Llueve el año entero en la jungla, lo que resulta en un ambiente caliente y húmedo, el cual atrae todo tipo de plagas y contaminación. Por lo tanto, las criaturas han tenido que evolucionar para poder sobrevivir.|
128|Expedición de Valle Primitivo|Este valle desconocido ha logrado permanecer aislado por muchísimo tiempo; todo aquí ha conservado su forma primitiva. No obstante, ya aquí no existe vida alguna.|
129|Expedición del Valle de la Muerte|Se dice que hay numerosos tesoros escondidos en estas tierras. Sin embargo, nadie ha logrado salir de allí con vida, por lo que permanecen ocultos.|
130|Expedición del Lago Arcoíris|Las innumerables joyas preciosas crean un arcoíris colorido dentro del lago. Desafortunadamente, la luz brillante impresiona tanto a los buzos que ellos olvidan regresar a la superficie para obtener más aire y terminan hundiéndose hasta el fondo junto a las gemas resplandecientes.|
131|Caza en la Guarida de Bestias|Hay muchas bestias exóticas que viven dentro de esta enorme cueva; parece un museo de los monstruos más horrendos del mundo. No obstante, se le debe advertir a todo visitante que se prepare para ser atacado inmediatamente, lo cual es muy diferente a museos normales.|
132|Caza en la Llanura Fantástica|Muchas criaturas fantásticas viven en esta pintoresca llanura. Las criaturas parecen ser encantadoras, pero ten cuidado: son violentas y sanguinarias.|
133|Expedición de los Terrenos Antiguos|Encontrarás gran cantidad de fósiles a través de este gran campo de cacería. Pero mientras estés cavando, debes estar atento, ya que puede haber algún depredador observándote desde debajo de las reliquias.|
134|Recolección en la Granja de Ensueño|En algún lugar escondido del mundo se esconde una granja envuelta en un manto de flores. Aquí, extrañas plantas y criaturas habitan en paz y libertad.|
135|Recolección en el Pantano Humeante|Este sitio solía ser un enorme cementerio de monstruos hasta que una catástrofe natural lo inundó todo y lo convirtió en un fétido pantano. Cualquier criatura que se atreva a poner un pie aquí, se arriesga a que su alma se desvanezca.|
136|Recolección en la Llanura Estancada|Cualquier criatura viviente que se adentre en esta extraña llanura se verá atrapada en el tiempo. No obstante, quien se atreva a abandonar la llanura, envejecerá con rapidez y se convertirá en polvo y cenizas en cuestión de minutos.|
137|Recolección en la Selva Abrasadora|En esta selva húmeda y cálida la lava emerge sin cesar de un agujero del suelo. La temperatura es tan alta que la maleza arde sin descanso.|
138|Exploración de Ciudad Ruinosa|Esta gran ciudad ancestral yace en lo más profundo del desierto. Solía estar habitada, pero un ejercito demoníaco la asaltó una noche y la redujo a un montón de ruinas y cenizas.|
139|Caza en el Estanque Pesadilla|En las profundidades del abismo del Cañón Oscuro hay un estanque en el que se reúnen terroríficos espíritus. Los únicos habitantes son monstruos malignos que pueden acabar con sus víctimas con un solo roce. Los visitantes deben tener cuidado: estas bestias disfrutan desgarrando la garganta a sus víctimas.|
140|Caza en la Llanura Salvaje|Esta inmensa pradera es el hogar de los monstruos más salvajes. Miles de años de selección natural han hecho que solo las criaturas más duras y brutales hayan sobrevivido.|
141|Caza en las Cumbres Huracanadas|El pico de esta montaña se pierde entre las nubes del cielo. Un viento salvaje y cortante azota esta zona durante todo el año. Todos los que planeen quedarse, deberían preparase para acabar en pedacitos.|
142|Exploración en Talud Helado|En los confines del norte, allí donde nieva todo el año, el mundo está siempre sumido en la más oscura noche. En un sitio donde el sol nunca se ve, la imaginación puede jugarte malas pasadas.|
143|Exploración en el Desierto Febril|El sol no deja nunca de brillar en este inmenso desierto de arena dorada. Pocas criaturas pueden sobrevivir en este lugar donde el calor abrasador ha conseguido cambiar el paisaje.|
144|Excavación en la Mina Brillante|Los misteriosos minerales relucientes atraen a visitantes curiosos. Estos avariciosos buscadores de riquezas suelen perderse en el laberinto de la mina y sus cuerpos acaban cristalizándose y convirtiéndose en mineral reluciente.|
145|Exploración en la Caverna de Hades|El brillo rojizo de los demonios inunda esta caverna. Esta luz no solo avisa del peligro, es un faro que atrae a aventureros sin miedo en busca de misteriosos tesoros.|
