80|Expedición Montaña Nieve|La montaña blanca está cubierta de nieve perenne, la cual se dice es un recurso abundante en minerales. Sin embargo, si quieres ir allí debes estar completamente preparado.|
81|Expedición Grieta Hielo|En la antigüedad, un terremoto fuerte y misterioso sacudió la tierra congelada y formó el espectacular Valle Grieta Hielo. Esto también hizo que el abundante recurso mineral fuera accesible para su extracción.|
82|Expedición Permafrost|Minerales únicos duermen en el estrato profundo, oscuro y frío, donde todo está congelado bajo la temperatura extrema. Apenas se puede sobrevivir en un ambiente así.|
83|Expedición Cueva Hielo|Un paisaje único en el frío polo norte. El aire frío se condensa después de hacer contacto con las rocas de la cueva y se convierte en una vista maravillosa. Se dice que hay minerales únicos enterrados en la cueva helada.|
84|Expedición Bosque Nieve|Un bosque nevado vasto e inexplorado para tener una aventura con recursos abundantes.|
85|Expedición Glacial|El glaciar está compuesto de grandes masas de hielo perenne que se mueven lentamente debido al efecto de la gravedad. Las plantas que crecen en tales condiciones son más preciosas que las de cualquier otro tipo.|
86|Expedición Costa Tundra|La tundra no está cubierta por hielo todo el tiempo, parte del suelo en su superficie sigue siendo nutrido por los tibios rayos del sol. Pueden crecer hermosas plantas y esparcirse sobre el suelo cubierto de nieve, creando una vista extraordinaria.|
87|Expedición Valle Nieve|Los dorados rayos del sol pasan a través del cañón hacia las montañas cubiertas de nieve, lo cual despide luces deslumbrantes. La tierra escarpada protege a las plantas raras que crecen en la nieve.|
88|Expedición Tundra Norte|No es difícil seguir a los animales en la tundra cubierta de nieve, pero es difícil cazar en un área tan amplia.|
89|Caza en Lago Helado|El grueso hielo se extiende sobre el lago. Aunque parece imposible que exista algo en el agua por debajo del grado cero, siempre hay algunas criaturas que pueden sobrevivir y reproducirse en condiciones tan extremas.|
90|Caza en Guarida Helada|Se dice que hay criaturas extrañas y temibles escondidas en lo profundo de la Guarida Helada. Mucha gente se ha aventurado a buscarlas, pero nadie ha regresado. Las historias de sus aventuras enfatizan la credibilidad de los cuentos sobre las criaturas extrañas.|
91|Caza en Cueva Nieve|Una cueva de nieve abierta por la naturaleza. Rastros de bestias de todo tipo pueden encontrarse en la cueva. Sin embargo, cazar en un lugar así puede ser mucho más peligroso de lo acostumbrado, ya que uno nunca sabe a lo que se enfrentará en la oscuridad infinita.|
