155|Reunión en las arenas desérticas|Apenas unos pocos camellos recorrían las dunas de arena amarilla. Este paraje arenoso tiene un agujero negro sin fondo que parece un lugar de sacrificios religiosos de los antiguos.|
156|Reunión en el Valle de los Arces Crepusculares|Cada otoño, un hermoso valle repleto de arces se tiñe de color dorado y resplandece bajo el brillo del atardecer. Los Nómadas que lo atraviesan no pueden disimular su admiración.|
