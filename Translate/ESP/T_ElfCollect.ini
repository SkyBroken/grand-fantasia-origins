214|Refinamiento de Colina Radiante|Los girasoles eternos que se consiguen en esta colina se balancean plácidamente en el viento.|
213|Refinamiento de Castillo Soñador|Con tan solo entrar en este castillo ya te sientes en un hermoso sueño, con magia a todo tu alrededor. Aprovecha esta oportunidad para crear pigmentos impresionantes con colores eternos.|
212|Refinamiento de Reinos Imaginarios|Amaneceres cálidos y atardeceres encendidos. Este reino imaginario esconde perpetuos paisajes impresionantes de colores inimaginables.|
211|Refinamiento de Huerto|Más allá de su dulce sabor, el jugo de las frutas puede ser transformado en pigmentos coloridos.|
210|Refinamiento de Montaña Tropical|La cálida brisa de verano que sopla sobre las montañas tropicales hace que brote el violeta de las flores. Ten cuidado con el mal de altura cuando estés juntando las muestras.|
209|Refinamiento de arboleda|La apariencia de los arces cambia de forma radical con el pasar de las estaciones. Aún así, el más atrayente es cuando el verano da paso al otoño de hojas rojas.|
208|Refinamiento de Taller de Pigmentación Abandonado|La invasión de monstruos provocó que los otrora concurridos pasillos del taller quedaran desolados, aunque con sus pigmentos de calidad aún conservados.|
207|Refinamiento de Cueva Volcánica|Esta cueva fue formada por la erosión provocada por lava volcánica en un pasado olvidado. Ahí yacen enterrados varios minerales de colores espectaculares que esperan por ser extraídos y usados como colorante.|
206|Refinamiento de Tierra Caliente|El calor sofocante que desprende la tierra le ha dado un color carmesí. De aquí han surgido varios animales y plantas que pueden ser usadas como colorante rojo.|
205|Muestra de Géiser Volcánico|Este gas acre, resultado del constante calor que recibe el sulfuro de la lava, impregna todo el cráter y se une al géiser. Después de recoger la muestra, no olvides tomar un baño es las aguas sulfurizadas de este géiser especial.|
204|Muestra de Suelo Profundo|Las altas temperaturas y presión que se registran en este lugar tienen como resultado unos procesos constantes de cristalización milagrosos. Los factores que llevan a la cristalización solo se pueden conseguir en este tipo de ambiente.|
203|Muestra de Cañón de Hielo y Fuego|Tanto el poder del fuego y del hielo conviven en estos desfiladeros. Es por eso que es conveniente protegerse bien de las quemaduras y las congelaciones. Debido a lo particular de este ambiente, se pueden encontrar gases poco usuales.|
202|Muestra del Reino Encantado Arcoíris|El equipo que trabaja en los ingredientes cuentan la leyenda sobre un campo magnético particular que está ubicado en algún lugar del continente. Dicen que quien va a ese lugar desaparece de forma momentánea. El misterio sigue sin resolverse.|
201|Muestra de Fábrica Abandonada|Una explosión motivó el abandono de esta fábrica y su olor poco agradable. La corrosión de los distintos metales hacen que la gente se sienta mareada.|
200|Muestra de Selva|La humedad y el bochorno de esta selva tropical encierran un montón de peligros a pesar de su apariencia pacífica. Los restos que contiene se descomponen poco a poco en una esquina.|
199|Muestra de Llanura|En esta llanura habitan todo tipo de plantas y animales. Los rayos de sol hacen que el aire sea cálido y agradable.|
198|Muestra de Lava|La lava resultante de la erupción del volcán sigue despidiendo calor y achicharrando todo a su alrededor. Respirar cerca hace que cada órgano del cuerpo entre en ebullición.|
197|Muestra del Túnel Minero del bosque|Con la caída en la producción de minerales, los días de gloria de este viejo túnel son historia. Aún así, todavía se consiguen gases interesantes en su interior.|
1|Minería de grietas|Se cuenta que es posible aventurarse en inexplorados territorios subterráneos a través de las grietas abiertas por terremotos. Y que, si exploras minuciosamente, encontrarás minerales bajo la superficie terrestre.|
2|Minería de fallas|Rocas muy antiguas quedan expuestas como resultado de la presión geológica. Muchos minerales preciosos permanecen escondidos en estas inquietantes minas.|
3|Minería de minerales|Caminos peligrosos conducen a una selva en la profundidad de las montañas, allí pueden descubrirse minas perdidas y minerales preciosos.|
4|Minería de fisuras|Desde las fisuras y grietas abiertas en vecindad de los volcanes surge lava que crea un ambiente de alta temperatura que, a menudo, permite el hallazgo de minerales raros.|
5|Minería de cuevas|En estas tenebrosas cuevas naturales, que fueron inundadas por aguas subterráneas durante muchos años, existen valiosos minerales que no han sido descubiertos.|
6|Minería de mina vacía|Los frecuentes accidentes mineros podrían causar el abandono de una mina. Los preciosos minerales que éstas esconden permanecerán intactos hasta que un alma valiente vaya por ellos.|
7|Minería de roca antigua|Cuando las antiguas rocas sedimentarias son expuestas a altas presión y temperatura, afloran gemas tan duras como diamantes.|
8|Minería cueva en ruinas|Nadie sabe cuántos tesoros esconden aquellas viejas y polvorientas ruinas subterráneas. Ninguno de los exploradores que se ha aventurado en ellas ha regresado para contar el cuento.|
9|Minería de cráter|A menudo se encuentran minerales desconocidos cerca de los cráteres abiertos por impactos de meteoritos. Suele decirse que son producto de reacciones químicas entre minerales circundantes y elementos del espacio exterior que transportan los meteoritos.|
10|Minería de tumbas|Se cuenta que han sido descubiertos antiguos cementerios de bestias gigantes, así como también cristales mágicos. Pero dado que nadie puede afirmar haberlos visto, estos rumores son infundados.|
11|Minería gran acantilado|Un hombre que cayó del Gran Acantilado afirma haber encontrado allí una mina secreta. Por supuesto, esto no quiere decir que esté dispuesto a regresar.|
12|Minería cueva profunda|Se cuenta que, en la costa, la erosión ha formado una cueva de gran profundidad y que su entrada se revela únicamente cuando baja la marea. Es probable que haya un tesoro en su interior.|
13|Minería de montaña|Los antiguos libros revelan que, en las altas montañas, existe un mineral dotado con diversos poderes que yace sepultado bajo la prístina nieve.|
14|Minería de frontera|Los rumores insisten en la presunta abundancia de minerales preciosos, que habrían sido escondidos en zonas desconocidas, en lo profundo de las montañas. Sin embargo, nadie osa incursionar en ese territorio, dominio de tribus caníbales.|
15|Minería de mar profundo|Los oscuros rincones de las profundidades marinas están saturados de vida y milagros. Se cuenta que algunos minerales se forman únicamente bajo la intensa presión de las profundidades marinas.|
16|Minería núcleo terrestre|La cristalización y solidificación del magma fundido produce rocas ígneas de diversa composición química. Los nuevos descubrimientos siempre ocurren en zonas de temperaturas extremas, como el núcleo de la Tierra.|
17|Alimentos en la selva|El clima templado de la selva produce una gran variedad de especies vegetales y animales. La cantidad de materiales que allí se puede encontrar es inimaginable.|
18|Alimentos en los cerros|Matas y arbustos de todo tipo cubren los cerros. Estas resistentes y tenaces plantas proveen buenos insumos para la elaboración de artículos.|
19|Alimentos en el bosque|Los bosques de altitud siempre están llenos de sorpresas. Allí puedes encontrar desconocidas especies de árboles y flores de asombrosa belleza.|
20|Alimentos en la llanura|Si bien no existen muchos árboles en las vastas llanuras, encontrarás materiales autóctonos escondidos entre los verdes oleajes de la pradera.|
21|Alimento bosque central|Los bosques centrales esconden muchos materiales preciosos, así como también numerosos monstruos agresivos y desconocidos.|
22|Alimentos en ciénagas|Las ciénagas están saturadas de trampas naturales y sorpresas tan horribles que podrían costarte la vida. Pero también presentan materiales muy extraños, que no pueden ser encontrados en ningún otro lugar.|
23|Alimentos en humedales|La incesante lluvia contribuye al florecimiento de la gran variedad de especies existente en los humedales, las cuales son difíciles de encontrar. Además, la densidad del crecimiento de las plantas en esta zona hace muy difícil la navegación.|
24|Alimento tierra firme|Aquellas plantas capaces de sobrevivir en la antigua tierra firme son milagros de la naturaleza y son muy cotizadas por su capacidad de resistencia.|
25|Alimentos en la cuenca|Desbordada de vitalidad, la cuenca es la principal fuente para la irrigación acuática de las plantas locales y atrae una gran variedad de seres vivientes, lo cual hace de esta región el sueño de los recolectores de materiales.|
26|Alimentos en la meseta|El poco aire, la humedad y el frío de las mesetas nutren plantas de rápido crecimiento, resistentes al calor y al frío extremo. Aquí encontrarás sorprendentes materiales en gigantescas proporciones.|
27|Alimento tierra podrida|Solamente las plantas venenosas pueden crecer entre la tóxica y densa niebla de las tierras putrefactas. Los materiales de esta zona deberán utilizarse únicamente para propósitos específicos.|
28|Alimento árbol divino|Las especies y materiales especiales se posan en la copa de los árboles divinos, que se extienden hasta llegar a las nubes. Y solamente podrás recolectarlos cuando hayas superado la difícil escalada.|
29|Alimento alta montaña|Los árboles que se desarrollan en el escaso aire de las montañas altas se caracterizan por su gran fuerza y resistencia. Son perfectos para una gran variedad de usos.|
30|Alimentos zona ignota|Los rumores insisten en la presunta abundancia de minerales preciosos, que habrían sido escondidos en zonas ignotas, en lo profundo de las montañas. Sin embargo, nadie osa incursionar en ese territorio, dominio de tribus caníbales.|
31|Alimento orilla de lagos|Los lagos internos son hábitat de plantas acuáticas poco comunes y también de peligrosos cocodrilos que pueden amenazar tu seguridad.|
32|Alimento grandes selvas|Se cuenta que las grandes selvas, al estar aisladas de la civilización, alojan raros materiales. Sin embargo, ningún peligro produce tanto desaliento como la extensa caminata que es necesario emprender para llegar hasta ellas.|
33|Caza en la llanura|Las vastas llanuras son un escondite perfecto para bestias feroces. Debes tener cuidado, ya que podrías acabar incluido en el menú de la cena.|
34|Caza en tierra baldía|Debes ser cauteloso bajo el calor abrasador de las tierras baldías. Encontrarás muy poca sombra allí. Los árboles han sido tomados por las bestias salvajes: allí esperan a sus presas.|
35|Caza en el bosque|Los depredadores se esconden en árboles frondosos. Confía en tus instintos cuando vayas de caza por estos bosques; caso contrario, te atacarán por sorpresa.|
36|Caza cueva de montaña|Las cuevas de las altas montañas son habitadas por grandes depredadores. Sujeta tu antorcha con firmeza y mantente siempre a la expectativa. Vale la pena estar alerta en todo momento, ya que más de un par de ojos te vigilan en la oscuridad.|
37|Caza nido subterráneo|Los insectos gigantes que anidan bajo tierra son muy agresivos. Sus caparazones, duros como rocas, y sus grandes tenazas pueden destrozar cualquier cosa. Nunca cometas la equivocación de enfrentarte a estos horribles monstruos.|
38|Caza en mesetas|Las bestias de las mesetas tienen pieles gruesas que las protegen del frío inclemente y son ideales para confeccionar abrigos aislantes. Sin embargo, la increíble fuerza de estas criaturas hace que sea muy difícil cazarlas.|
39|Caza en la selva|Solamente unos pocos rayos de luz atraviesan la copa de los árboles. Por ello, es aconsejable mantenerse en constante alerta. Nunca se sabe qué peligrosa criatura podría atacarte.|
40|Caza en humedales|Los vapores y el calor de los humedales causan lluvias torrenciales casi todas las tardes. La humedad favorece el crecimiento de las plantas, pero también produce una niebla espesa y tóxica.|
41|Caza en llanura seca|El agua es uno de los recursos más valiosos en las praderas secas. Frecuentemente, manadas de bestias esperan cerca del agua para atacar a sus desprevenidas presas.|
42|Caza en el desierto|En los desiertos, los depredadores se protegen del sol abrasador escondiéndose bajo la arena o entre las grietas de aquellas piedras que les permiten cazar toda presa que se les acerque.|
43|Caza en cuevas antiguas|Se cuenta que aquellas grandes bestias consideradas extintas han sido observadas en lo profundo de las cuevas antiguas, pero quienes se han atrevido a investigar han desaparecido o se han vuelto locos.|
44|Caza en la gran selva|Los rumores dicen que encontrarás valiosas presas en las grandes selvas. Dado que, a menudo, estos animales son enormes y feroces, los cazadores deberán tener mucho cuidado hasta nuevo aviso.|
45|Caza en alta montaña|Las criaturas de esta zona son difíciles de capturar, ya que poseen gran fuerza muscular y agilidad, necesarias para adaptarse al escaso aire y a las sinuosas salientes de las altas montañas.|
46|Caza región desconocida|Las regiones desconocidas que existen en lo profundo de las montañas tienen ecosistemas únicos pero el árido terreno las mantiene aisladas. Según las leyendas, muchas de las primitivas criaturas que moran allí carecen de nombre.|
47|Caza en mar profundo|En lo profundo del mar abunda la vida, incluso en los abismos más oscuros, donde jamás llega la luz del sol. Aún así, la grotesca apariencia de las criaturas es más que suficiente para ponerle la piel de gallina a cualquier explorador.|
48|Caza núcleo terrestre|Según la leyenda, criaturas extrañas viven bajo el extremo calor del centro de la Tierra, moviéndose libremente y alimentándose de magma. Pero esto sigue siendo simplemente una leyenda: nadie ha podido llegar hasta allí.|
