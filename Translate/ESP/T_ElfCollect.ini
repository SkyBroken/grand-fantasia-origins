65|Minería de corteza|La mayoría de las islas tropicales del océano sur emergieron con el movimiento de placas tectónicas que elevó el suelo del océano hasta el nivel del mar. Es posible encontrar minerales raros de las profundidades marinas en las rocas que forman estas islas.|
66|Minería de volcanes|Nuevas islas oceánicas se forman sobre los puntos críticos de los volcanes, donde la reacción entre la lava y el agua de mar produce minerales especiales.|
67|Minería en el norte frío|Si bien la temperatura del norte frío es demasiado baja para sostener vida humana, las tierras congeladas guardan gran cantidad de recursos minerales que esperan ser descubiertos.|
68|Minería en glaciares|Los glaciares hallados en las zonas polares contienen grandes cantidades de agua en forma de hielo. Según la leyenda, quedan ruinas de las civilizaciones prehistóricas enclaustradas al interior de los glaciares. Nada de esto ha sido confirmado.|
69|Minería en llanura|En su mayoría, las islas oceánicas son llanuras, debido a que las leves ondulaciones del terreno no permiten acumular suficiente condensación. Por ello, las variedades de pastura que se encuentran allí tienen mejor protección contra el calor y el viento marino.|
70|Minería en bosque|Las fuertes corrientes de conexión producen altos índices de humedad y favorecen la exuberancia de las selvas del continente del sur. Tanto los investigadores de Botánica como los recolectores quedarán fascinados por la diversidad de pasturas y árboles.|
71|Minería en bosque frío|El clima de los bosques fríos resulta adecuado para varias especies de árboles simples de crecimiento lento. Aquí encontrarás árboles divinos de más de mil años.|
72|Minería en los polos|El clima en las tierras baldías de las zonas polares es demasiado extremo como para que haya vida. Algunas plantas subsisten todavía porque han desarrollado resistencia a las temperaturas heladas de estas zonas.|
73|Caza en llanuras de isla|Las criaturas de las llanuras tienen gran habilidad para cavar madrigueras y crear escondites. Esto implica que hay mucho más actividad subterránea que lo que las apariencias muestran a los transeúntes.|
74|Caza en montañas de isla|Muchos peligros acechan en las húmedas y calientes selvas tropicales de las islas del océano sur. En todas partes abundan peligrosos insectos que causan la muerte de muchos viajeros desafortunados.|
75|Caza en la nieve|Dado que muchas criaturas se mimetizan con la nieve, se hace muy difícil descubrirlas. Además, están provistas de piel gruesa y capas de grasa que las protegen de las armas.|
76|Caza llanura congelada|La mayoría de las criaturas de las llanuras heladas del norte son carnívoras. Feroces e incesantes, son muy diestras para navegar las aguas heladas en busca de peces.|
