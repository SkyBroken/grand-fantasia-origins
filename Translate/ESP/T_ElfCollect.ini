98|Expedición Cueva de Hielo|La cueva de hielo escondida en lo profundo de las Ruinas Polares Antiguas es geográficamente inestable, frágil y peligrosa. Este aislado ambiente es famoso por contener minerales únicos y misteriosos. Muy pocos valientes llegan hasta allí.|
99|Expedición Grieta de Hielo|Una grieta misteriosa, resultado de drásticos desplazamientos tectónicos. Los rayos del sol se reflejan a lo largo de la estrecha hendidura. Los raros y muy especiales minerales escondidos en la grieta esperan a que los descubras.|
100|Expedición Bosque Nieve|Debido a su clima permanentemente frío, este bosque blanco posee una diversidad de especies. Muchas plantas desconocidas crecen en este vasto bosque.|
101|Expedición Bosque NieblaVerde|Una vasta niebla verde cubre este bosque día y noche. La débil luz fluorescente titila como si danzara a través de la copas de los árboles. Aquí crecen muchas plantas exóticas que aún no han sido catalogadas.|
102|Cacería en Cañón Viento Helado|El viento, que sopla como un bisturí, cinceló este cañadón. A pesar de la aparente armonía que reina sobre el cañón, el rugido que a veces transporta el viento implica la existencia de un soberano bestial e inviolable.|
103|Cacería en Meseta del Viento|Este clima único, resultado de la alta latitud, nutre la ecología de las montañas, donde habitan muchas bestias extrañas. Los cazadores posiblemente consideren que este lugar es un paraíso. O, tal vez, un atajo al cementerio.|
104|Exploración de Tumbas|La tumba es pacífica, pero el silencio que la rodea impone una atmósfera lúgubre. Está situada cerca de un campo de combate donde ocurrió una cruenta batalla. En algún lugar cercano, hay una cueva de estalactitas que emiten un sonido que atrae a la gente hacia la cueva. ¿Qué habrá dentro de ella?|
105|Expedición a las Cataratas|Varias capas de materia rocosa son los orgullosos testigos de la imponente y tumultuosa caída de las aguas. En esta región hay muchas rocas que no han sido exploradas aún.|
106|Reunión en el Valle de las Flores|Aquí florecen innúmeras flores en todas las estaciones, convirtiendo al valle en una alfombra multicolor. La abundancia de agua y luz solar hace de este lugar el hogar perfecto para las plantas.|
107|Reunión en el Pantano|Si bien este lugar es muy seco y cenagoso, con arduas condiciones climáticas, algunas formas de vida se desarrollan espléndidamente. Pero son pocos los que conocen este hecho.|
108|Caza en Bosques de Arce|Las hojas de arce cubren de rojo el suelo. Según la leyenda, bestias antiguas guardan el bosque púrpura y por eso es que se percibe una presencia poderosa en cercanías de la tierra sagrada.|
109|Caza en Oasis|Incluso en lo profundo del desierto, algunos manantiales formados bajo tierra hallan la manera de aflorar a la superficie para formar oasis fértiles. En estos lugares habitan muchos animales, algunos de ellos muy famosos por su agilidad. Los cazadores expertos los consideran un gran desafío.|
