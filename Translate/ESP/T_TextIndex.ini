9866|[Historial de Campo de Guerra] 
En vísperas del Día del Destino, los Sprites en Safael descubrieron 
un nuevo y desolado mundo Sprite en una fisura dimensional Allí 
hay un altar en ruinas cubierto por un poder que cura la naturaleza. 
El Rey Sprite ha prometido grandes recompensas a los Mensajeros 
Sprite que puedan recuperar la energía del cristal. Esto ha generado 
una inesperada guerra entre los Mensajeros de Sprites de todo el 
mundo, por esa tierra de ensueño. 
[Normas] 
(1) Los jugadores se dividen en equipos Azul y Rojo para atacar los 
cinco cristales en el campo. Cuando un cristal toma el color de uno 
de los bandos durante cierto periodo, los puntos serán asignados a 
este bando.  
(2) Cuando los equipos Rojo y Azul rompan los tótems cerca de la 
Mina de Cristal, el Cristal Central y el Bosque de Cristal, los portales 
que conducen a los tres cristales se abrirán cerca de Aldea del Cristal 
Norte y Aldea del Cristal Sur, cerca del Punto de Renacimiento. 
(3) Después de la asignación de puntos de propiedad un cristal se 
volverá amarillo y se iniciará la cuenta regresiva. Cuando este conteo 
concluya, la energía liberada por el cristal provocará una explosión 
masiva. Se recomiendan que los jugadores no se acerquen. Luego 
de la explosión, el cristal podrá volver a ser capturado. 
(4) Por cada jugador derrotado se adjudica 1 punto. 20 puntos, por 
invadir el Cristal Central, y 10 puntos por tomar control de 
los otros cristales. 
(5) El primer bando en lograr 250 puntos, o el bando que tenga 
mayor puntaje luego de 20 minutos será el vencedor. 
(6) Al final, el sistema asignará puntajes de combate según el 
desempeño. EL jugador que presente el mayor puntaje en el bando 
vencedor será el MVP del Campo de Guerra. 
(7) Los jugadores necesitarán los puntos obtenidos en el campo de 
guerra para recolectar los tesoros secretos del Rey Sprite. ¡Por favor, 
esfuérzate al máximo!|
