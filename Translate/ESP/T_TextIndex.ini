12593|Guía: 
*Función de la Guía: Haz clic en el botón de la Guía y selecciona el tipo de asesoramiento que necesitas. 
Selecciona el destino al que quieres navegar 
o teleportarte. 

*Guía de Senderos: Al seleccionar un destino su ubicación será marcada. 
Selecciona Auto-Dirección para navegar de forma automática 
hacia el lugar cuando estás en el mismo mapa. 
*Función de Teleportación: Selecciona el destino 
y haz clic en "Teleportar" para ir al lugar. 

Colores de NPC: 
1. Entrega misiones a los NPCs con nombres rojos.
2. Los NPCs con nombres verdes tienen una misión disponible.
3. Los NPCs con nombres amarillos tienen que ver con portales y teleportación.
4. Los NPCs con nombres blancos tienen que ver con funciones de ciudad. 

Colores de Monstruo: 
1. Los nombres de los monstruos jefe están en rojo.
2. Los nombres de monstruos de misión están en verde.
3. Los nombres de monstruos de élite están en amarillo. 
4. Los nombres de monstruos normales están en blanco.

*La Función de Teleportación cuesta 2 Piedras Transportadoras 
*La teleportación se usa entre diferentes mapas y la navegación se usa en el mismo. 
*No puedes teleportarte su tu destino no es un páramo un mapa de ciudad. 
*Si buscas un monstruo, los lugares donde es más posible que aparezca se marcan con puntos rojos. 
La navegación te conducirá a uno de esos lugares antes que a la ubicación actual del monstruo.|
