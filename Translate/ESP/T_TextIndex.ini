(2) La facción que posea la gema debe defenderla, mientras la otra debe tratar de capturarla. Una vez atacado, el cristal cambia de color e intercambian los papeles el equipo atacante con el que defiende. 
(3)Se otorga 1 punto por cada jugador vencido. 
(4) Cuando la diferencia de puntaje llegue a 35, el sistema elegirá un jugador al azar del equipo perdedor y lo transformará en Dragón Volador. Cada equipo puede transformarse una vez durante cada batalla. 
(5) Cuando la reina dragón del volcán sea derrotada, aparecerá un huevo de dragón en el nido. El jugador que rompa el huevo de dragón recibirá la habilidad de transformarse en un Dragón de Fuego. El Huevo de Dragón se regenera cada 20 segundos. 
(6) Los jugadores transformados en Dragones de Fuego pueden vencer a las crías de dragón cercanas a los puntos de regeneración de cada equipo usando el skill Fuego Devorador. Se otorgan 10 puntos por cada cría de dragón enemiga vencida. Las crías de dragón se regeneran cada 20 segundos. 
