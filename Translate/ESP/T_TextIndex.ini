13257|Historial de Campo de Batalla
En las vísperas del Día del Destino, el Ejército de Kaslow llegó hasta una isla desierta en el mar del sur. En esta isla se halla un Cristal del Bosque que parece cobijar gran poder. 
El Ejército de Kaslow planea desarrollar prácticas de combate usando el poder del Cristal del Bosque como medio para estimular la fortaleza de los Mensajeros de Sprite. Con este fin, se han estacionado tropas en la isla para que las desafíen los Mensajeros de Sprite. 
El Ejército de Kaslow animó a los Mensajeros de Sprite a que utilizasen el poder del Cristal del Bosque. Los Mensajeros de Sprite que adquieran el poder recibirán una gran recompensa. La competencia por esta recompensa y el inmenso poder del cristal ha generado un inesperado combate entre los Mensajeros de Sprite de todo el mundo. 

*Normas
 (1) Los jugadores se dividen en los equipos Azul y Rojo. Cada equipo comienza con 300 puntos. El primer bando que se quede sin puntos, perderá. 
(2) Los jugadores pueden atacar y capturar el Cristal del Bosque durante el combate. Cuando el cristal cae en manos de tu equipo, se deduce 1 punto al bando enemigo cada 10 segundos. 
 (3) El poseedor del cristal deberá defenderlo mientras el otro bando intenta apoderarse de él. Los bandos atacante y defensor se alternan cuando el color del cristal cambia, tras ser atacado. 
(4) Se gana 1 punto por cada jugador derrotado. 
(5) El equipo enemigo pierde 50 puntos por cada torre de defensa destruida en la línea del frente. Destruir la torre de defensa en el campamento principal del enemigo produce una victoria inmediata. 
(6) Una vez que comienza la batalla, los generales pioneros de cada bando luchan entre sí en el centro del mapa. El equipo enemigo pierde 50 puntos si su general es vencido. Además, tu bando recibirá fuertes refuerzos después de 30 segundos. 
(7) El bando enemigo pierde 50 puntos si el general de su campamento principal es derrotado. 
(8) Los Mensajeros de Sprite no pueden causar daño directo a las torres o a los generales en el campo de batall|
