10963|Interfaz y conceptos básicos de la lotería 
Oro en el bote:
 Muestra el oro acumulado en el bote hasta la fecha. 

Escoge tus números:
 Puedes escoger entre un total de 20 números.
 No puedes escoger el mismo número dos veces. 
*Los números elegidos aparecerán en amarillo. 
*Vuelve a seleccionar un número para cancelar la selección,
.
 *Tras seleccionar 5 números,
 haz clic en "Hacer apuesta" para confirmar la selección y finalizar la apuesta. 

Premios de la lotería:
 Muestra el oro conseguido con cada premio. 


Resultados del sorteo:
 Muestra los números ganadores de la última semana y de la semana actual, así como las apuestas realizadas. 
Notas: 
*Los jugadores de Lv. 30 y superior puede acceder gratis a la lotería cada semana.

*Solo se celebrará un sorteo de lotería por semana. 
*Periodo de apuestas: desde cada sábado a medianoche hasta las 19:00 del sábado siguiente. 
*Extracción de números: cada sábado a las 20:00. 
*Si el ganador no está en línea cuando se extraigan los números, se considera que ha renunciado al oro y el sistema no lo distribuye.
 *El oro se comparte a partes iguales si hay varios ganadores. 
*Si no hay ningún ganador en una semana, el oro se añade al premio de la semana siguiente.|
