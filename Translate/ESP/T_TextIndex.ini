12684|Festival de Pruebas de la Academia de Sprite
¡El poder mental es igual de importante que el poder físico! Para prepararse 
para el inminente Día del Destino, los Reyes Sprites se reunieron para poner 
a prueba el conocimiento de los mensajeros en la Academia de Sprite y así 
motivar a los guerreros que luchan por Safael a que amplíen sus horizontes. 

Reglas: 
(1) Una vez abra la Academia de Sprite, los jugadores podrán elegir campos 
de batalla y participar en el Festival de Pruebas de la Academia de Sprite. 
(2) Las puertas abrirán 5 minutos antes que comience la prueba y todos los 
jugadores de nivel 15 o superior que ingresen durante la este periodo podrán 
participar en el evento. 
(3) Los jugadores no pueden ingresar al evento después que haya expirado el 
tiempo límite y habrá 5 minutos de preparación antes que comience la 
prueba después que hayan cerrado las puertas. 
(4) Para asegurar que la prueba sea justa, los skills y las monturas (incluyendo 
monturas de batalla) no estarán disponibles dentro de la Academia de Sprite. 
(5) La Academia de Sprite hará 20 preguntas y los jugadores deberán contestarlas 
correctamente. 
(6) Los jugadores comenzarán la prueba con 30 puntos. Se recompensará 
con puntos de bono consecutivos a aquellos que respondan correctamente a varias preguntas de manera consecutiva. 
Los primeros 10 jugadores que ingresen la contestación correcta recibirán puntos adicionales. 
(7) Los jugadores perderán puntos si no responden una pregunta y se les descontarán 
puntos adicionales si se dejan sin contestar varias preguntas consecutivas. 
(8) Los jugadores que ofrezcan una respuesta incorrecta o que tengan una 
puntuación negativa serán teleportados fuera del área y no podrán seguir participando. 
(9) Después de la prueba, los jugadores que tengan, al menos, una respuesta correcta 
recibirán sus premios por correo de acuerdo a su clasificación.|
