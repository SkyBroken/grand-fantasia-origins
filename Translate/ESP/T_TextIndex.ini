8592|*Información sobre las clases: 
Cada jugador comienza como un novato. Cuando llegue al Lv. 5, 
deberá escoger una clase inicial. El nivel de los jugadores irá aumentando 
medida que vayan completando misiones. 

Cuando un jugador llega al Lv. 15, termina oficialmente su vida como novato.
Tras finalizar una misión de avance, el jugador podrás subir de nivel y 
aprender skills de clase más avanzadas. 

Al llegar al Lv. 30, los jugadores deberán tomar una decisión de gran importancia para sus carreras. 
Realizarán una 
misión con la que podrán acceder a una de las dos ramas de especialización de su clase inicial,
 y esto les permitirá aprender skills de clase aún más avanzadas. 

*Información sobre los guerreros:
 Los guerreros destacan en el combate cuerpo a cuerpo, pueden usar una enorme variedad de armas y 
soportan una gran cantidad de daño físico. 
Los guerreros defienden a sus compañeros y se centran en aumentar su defensa. Llevan
 armaduras pesadas y escudos hechos de oro. 

A medida que avanzan, los guerreros pueden convertirse en 
berserkers, que causan grandes cantidades de daño, o en paladines, que estudian el arte de la defensa.
Independientemente de la clase elegida, el guerrero siempre estará en la vanguardia de su equipo
 durante el comabte. 

*Información sobre los arqueros:
Los arqueros son hábiles en los combates a larga distancia y expertos en el uso de
 armas a larga distancia, como arcos o pistolas. Incluso pueden usar fácilmente armas de filo dobles 
en los combates cuerpo a cuerpo. Sus ráfagas de golpes 
causan graves daños físicos. Llevan equipo de cuero confortable
que permite que sus movimientos sean ágiles. 

A medida que avanzan, los arqueros pueden convertirse en rangers, que pueden esquivar fácilmente los ataques a larga distancia,
o en asesinos, que matan sigilosamente en las distancias cortas.
Independientemente de la clase elegida, 
los arqueros harán la función de francotiradores de asalto dentro del equipo.
 

