11151|Arena Negro & Blanco: arena de apuestas 
 Cómo realizar una apuesta
 1. Puedes apostar a uno de los cuatro resultados de un combate. 
2. La apuesta mínima es 10 de oro, y 1000 de oro la máxima. 

Reglas del combate 
 1. Cada combate dura 3 minutos. 
2. El combate comienza cuando la cuenta atrás para apuestas termina. 
3. Cuando se obtengan los resultados, debes esperar hasta la hora programada para el siguiente combate. 
 

Condiciones de victoria 
Negro gana: El negro gana si es al que le quedan más HP. 
Blanco gana: El blanco gana si es al que le quedan más HP. 
KO de negro: El negro obtiene un KO si el blanco se queda sin HP. 
KO de blanco: El blanco obtiene un KO si el negro se queda sin HP. 

Notas 
 1. Si cierras sesión o te desconectas mientras el combate se desarrolla, 
perderás tu apuesta. 
2. Si no haces clic en "Realizar apuesta" tras introducir una cantidad, 
el sistema te quitará esa cantidad automáticamente cuando la cuenta atrás de apuesta termine. 
3. No se retirará la cantidad de una apuesta si el jugador sale del juego o si pierde su conexión, 
siempre que esto ocurra antes de que la cuenta atrás de apuesta termine, y siempre 
que no se pulse el botón "Realizar apuesta". 
4. Si has alcanzado el límite de monedas de coco, recibirás un mensaje recordatorio, pero podrás seguir realizando apuestas.
 Aunque, por otro lado, no podrás recibir ganancias.|
