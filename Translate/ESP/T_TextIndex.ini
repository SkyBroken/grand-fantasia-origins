gremio al que el Rey Sprite ofrece lealtad. 


*Prestigio:
 Prestigio total obtenido por miembros del gremio. 


*Tasa Impositiva: Definida por el líder,

 la proporción de oro que debe remitirse al depósito del gremio cuando un miembro
completa una misión. 

*Lista de Miembros: Info de miembros. 
*Definir impuesto: Solo el líder puede establecer la tasa impositiva. 
*Donaciones: Donar al tesoro. *Reclutar: Ingresar ID del personaje del jugador para invitarlo. 

*Abandonar: Abandona el gremio y no pertenece a ninguno. 

*Disolver: Solo el líder puede disolver el gremio. *Reclutar: El líder puede definir reclutamiento y los jugadores pueden unirse ante el 
 Oficial de Asuntos de Gremio. Haz clic otra vez para cancelar la configuración. 

P.D. Un líder debe nominar a un sucesor antes de abandonar. 
Aviso: Solo los miembros autorizados pueden hacer anuncios. 
Haz clic en OK tras ingresar contenido.|
8419|Miembro del Gremio 

Muestra todos los miembros actuales del gremio.
 También puedes hacer clic para mostrar los miembros offline.

Ordenar:
 Haz clic en las cabeceras (Nombre, Nivel, Clase, Situación) de tu lista de amigos
 para organizar las entradas según estas categorías.
Nota al pie (Haz clic sobre el icono para cambiar, 20 caracteres holomórficos)

*Notas de gremio: Contenido adicional publicado/posteado por miembros de gremio autorizados.
*Notas a sí mismo: Agrega notas sobre ti mismo.
|
8420|Negocios de Gremio 

Establecer rango: Solo aquellos designados por los presidentes del gremio pueden
alterar títulos de diferentes rankings. Establecer autoridad:
 Solo el presidente de gremio puede cambiar los
 privilegios básicos de todos los rangos.

Panel de Mensajes de Gremio:
Se requiere Nivel de gremio 4 para usar el panel de mensajes de gremio. 
Todos los miembros pueden publicar, pero solo los administradores pueden borrar mensajes. |
8421|Panel de Mensajes de Gremio

Se requiere Nivel de gremio 4 para usar el panel de 
mensajes de gremio. 

Todos los miembros pueden publicar, pero solo los 
administradores pueden borrar mensajes. Máximo de 
20 mensajes reservados.

Presionar DEJAR UN MENSAJE para agregar un mensaje. 
Ingresar título y contenido y presionar OK para enviar. Haz 
doble clic en el mensaje para verlo o borrarlo.

PD. Si los 20 mensajes han sido editados, tendrás que 
borrar alguna de las entradas existentes para poder añadir 
uno nuevo.

|
8422|Opción Despliegue

El juego brinda 3 tipos de configuraciones de nivel de 
despliegue para permitir a los jugadores ajustar la 
calidad de pantalla convenientemente. 

Los jugadores pueden ajustar cada configuración según 
sus preferencias.

PD. Al activar todos los efectos especiales se reducirá el 
desempeño de juego, por favor haga ajustes de acuerdo 
con su hardware.|
8423|Opciones de audio Los jugadores pueden arrastrar el cursor a lo largo de las barras para ajustar el volumen de la música y los efectos de sonido. Hay 
tres modos de audio para elegir en 
el menú desplegable.

*Por defecto: Música y sonido de fondo alternados. 
- Repetición de música: Repite la pista de la música de fondo 
en cada área.
*Solo SFX: Solo reproduce efectos de sonidos ambiental y 
efectos de sonido del juego.|
8424|Opciones de personaje

El control de artículo está bajo los ajustes relacionados
con el personaje.

Las secciones que muestran ajustes en detalle pueden
ser configuradas (o no) según las necesidades
individuales.
|
8425|Sprite 
Examinar el progreso y el cambio del estado de ánimo,
 o cambiar o cargar el equipamiento del Sprite. 

Estado de Ánimo del Sprite: 
1. Deprimido - El Sprite se podría ir de casa.
Tarda más tiempo en entrenar y terminar el trabajo. 
2. Feliz - Mayor incremento de EXP con el entrenamiento y el trabajo. 
3. Mejorar el Estado de Ánimo - Los postres para Sprites
están disponibles en tiendas de Sprites o en el Almacén de Artículos. 

Artículos:
Arrastra los artículos de Sprites al interfaz para usarlos o cargarlos. 
|
8426|Atributos Sprites
Examina los atributos y skills de tu Sprite y equipa artículos y decoraciones.


*EXP1. Solo tu Sprite guardián puede evolucionar.
2. Ganar EXP por práctica Sprite o recolección.
3. Cuando tu Sprite Guardián logre la EXP fijada, ¡estará preparado para evolucionar!
*Relación
1. Representa la relación entre tú y tu Sprite.
2. Una relación baja cuesta más oro.
*Vitalidad
1. Disminuye cuando el Sprite trabaja.
2. Cuando a un Sprite no le queda vitalidad,
 no puede trabajar. La vitalidad se restaurará con el tiempo, o con comida.


*Skill de Sprite: Sube de rango con la práctica.

*Emblemas de Sprite
1. El Emblema correspondiente sube skills del Sprite.
2. Para equipar el emblema, haz clic derecho en la Gema de Sprite que éste reciba los efectos.
3. Como el Sprite está fuera, su vitalidad disminuirá gradualmente.
*Equipamiento de Sprite
1. Cabeza. *Cambiar artículos de la cabeza del Sprite.
2. Cuerpo. *Cambiar la ropa del Sprite.
*Arreglos de Escenario
1. Muebles del Sprite (izquierda) *Situados a la izquierda de la choza.
2. Muebles del Sprite (atrás) *Situados en la parte de atrás del hogar del Sprite, contra la pared trasera.
3. Mesa de trabajo del Sprite *Situada a la derecha del escenario.|
8427|Sprites y entrenamiento
Entrenar puede aumentar tu nivel de skill rápidamente. 

*Instrucciones: 
Selecciona el skill para el cual deseas entrenar. Asegúrate de que tengas los materiales necesarios 
antes de confirmar el pago. 
*Tareas a largo plazo: 
Después de seleccionar el skill para el cual de deseas entrenar, haz clic en el botón de 
"Tarea" en la parte inferior izquierda para activar la interfaz de Tareas a Largo Plazo. Después de seleccionar la cantidad de veces que te gustaría repetir la tarea, 
puedes iniciar la tarea de largo plazo. 

P.D. 
 Cada entrenamiento adicional a largo plazo requiere 1 Galleta de Entrenamiento Intenso, 
que puedes comprar en el Almacén de Artículos.|
8428|Fabricaciones de Sprites
Los Sprites pueden fabricar armas y armaduras. A medida que el nivel de fabricación sube, 
también aumenta la cantidad de cosas que se pueden hacer. 

Instrucciones: Haz clic sobre el artículo que deseas hacer. Puedes empezar a hacer el artículo una vez confirmes
 los materiales utilizados y el oro a ser pagado.

Equipamiento Divino, Armas: Se recibirán de 0 a 3
 habilidades especiales aleatorias cuando la fabricación es exitosa. 

Aviso: Las 0 a 3 habilidades especiales aleatorias no se
repetirán después de que la fabricación sea exitosa. No pueden acumularse
 distintas partes con las mismas habilidades, el valor más alto anulará al más bajo.|
8429|Sprites y rescate de piezas
Solo puedes rescatar artículos de calidad verde o superior, con nivel menor o igual al nivel de rescate de tu Sprite.
 Pueden usarse materiales raros y preciosos
 en manufacturaciones de alta calidad. 

Instrucciones: Coloca un artículo con un nombre verde o más alto en el espacio vacío,
 confirma el monto a pagar y comienza a rescatar.
|
8430|Sprites y Recolección de Recursos
Los Sprites puede recolectar materiales para los jugadores. Más artículos pueden recolectarse en los niveles de skill 
más altos. 

Instrucciones:
Abre la ventana de "Colección. Después de confirmar que los materiales a ser recolectados 
se hallan en la parte derecha de la ventana, confirmar monto a pagar y comienza a recolectar materiales. 
*Tareas de Largo Plazo: 
Después de seleccionar el artículo de recolección de recursos, 
puedes hacer clic en el botón de abajo a la izquierda, para activar la interfaz de Tareas de Largo Plazo. Después de seleccionar la cantidad de veces que te gustaría repetir la tarea, 
puedes iniciar la tarea de largo plazo. 

P.D. 
 Cada tarea de largo plazo adicional requiere un Bocadillo de Proteína, 
que puedes comprar en el Almacén de Artículos.|
8432|Subasta (vender)
Necesitas pagar tasas de subasta cuando vendas tus artículos en el Portal de Subastas.
Los artículos que publicaste se muestran en el lado derecho.

*Publicar: selecciona un artículo y arrástralo a la ranura de venta;
      introduce el precio y duración, y paga la tasa de subasta para completar el proceso.

*Cancelar: antes de que un artículo publicado sea vendido, puedes seleccionarlo
      y después quitarlo para cancelar la subasta.

Nota: no recuperarás la tasa de subasta si cancelas.|
8433|Buzón (Recibir Correo)
1. El icono del sobre bajo el minimapa (esquina superior derecha) 
parpadeará si tienes correo nuevo. 
2. Los correos ya leídos aparecen en gris. 
3. El temporizador que aparece al lado del icono muestra el tiempo que queda hasta la eliminación automática.
 
4. El correo se elimina automáticamente 3 días después de su lectura. 
El correo no leído se eliminará automáticamente cuando el temporizador acabe.
 
5. En la bandeja de entrada, solo se mostrarán los 30 mensajes más recientes.
Los mensajes más antiguos se ocultarán 
si no borras los mensajes más recientes para hacerles sitio. 

*Instrucciones: Haz clic en el icono para abrir tu correo o eliminarlo tras 
recibir los artículos. También existen las opciones "responder" y "rechazar".
 Los mensajes rechazados se reenviarán al remitente junto con los artículos adjuntos.

*Si el destinatario borró su personaje cuando se envió el correo, el correo no se devolverá al remitente después de que caduque.|
8435|Buzón de correo (libro de direcciones)
Lista de agregados: 
Para añadir amigos o nuevos miembros de gremio, haz clic en el nombre del personaje y presiona "agregar".|
8436|Uso de la tienda
En las tiendas puedes comprar y vender artículos. 

Operación: Al abrir una tienda se abre automáticamente tu mochila. Arrastrando los iconos y haciendo clic derecho sobre los iconos,
 se seleccionan artículos que pueden ser vendidos o comprados en subastas.

Reparación de equipos:
1. Puedes pagar en la tienda de armas (armería) para reparar equipo.
2. Puedes seleccionar la reparación de una pieza o todo el equipo en el botón a la derecha de la Interfaz.
3.  Cada reparación disminuirá la durabilidad
 máxima.|
8437|Fortificar Equipo 
*Función: Para fortalecer armas y armaduras con 
vistas a mayores ataque y defensa. 

*Instrucciones: Para fortalecer equipo, arrastra un 
artículo mejorable hacia esta ranura, así como un papiro 
hacia el espacio de la derecha, entonces el fortalecimiento 
entrará en proceso, si dispones de la cantidad requerida de oro. 

PD. Un fracaso antes de +9 hará que la durabilidad del equipo 
caiga a Cero; un fracaso después de +9 causará pérdida de 
equipo. Se recomienda el uso de tréboles de incremento de 
éxito de fortificación para mejorar tus posibilidades.|
8438|Síntesis alquímica 
1. Coloca el esquema en la ranura de alquimia para sintetizar una Tarjeta de Talento específica. 
2. Puedes utilizar una fórmula de piedra de resonancia para sitetizar la Piedra de Resonancia que necesites. 

Cómo sintetizar: Para producir el artículo, pon el esquema de talento o la fórmula de piedra de resonancia 
en la ranura de fórmula. Si tienes los materiales y el dinero necesario, 
podrás pulsar el botón de "Alquimia" para comenzar la transmutación. 

Aviso: Una síntesis fallida puede causar la pérdida de material.
El uso de Tréboles Alquimia (disponibles en el Almacén de Artículos) 
pueden ayudar a aumentar su tasa de éxito.
|
8439|Punto de Teletransporte

Habilitado para asistir al personaje en puntos de teletransporte, sujeto a registro de exploración de puntos de teletransporte en tierra;

Solo la ciudad principal puede enviar y recibir directamente.
|
8440|Cómo utilizar el Banco
Al abrir tu banco, haz clic derecho en los artículos para transferirlos del banco a la mochila o viceversa.
 

Haz clic en "Abrir", en la parte inferior, para desbloquear las ranuras de expansión con una Llave de Banco.
 Si has alquilado espacio de almacenamiento extra del banco, 
deberás colocar una mochila nueva en él para aumentar el almacenamiento del banco.
 La cantidad de espacio extra dependerá del tamaño de la mochila. 

Aviso: Las Llaves de Banco se venden en el Almacén de Artículos
*Organización automática:
1. Haz clic para organizar y apilar automáticamente los artículos en tu banco
2. Tiempo de reutilización de organización automática: 5 seg.
3. No se pueden utilizar los artículos de la mochila que estén bloqueados
|
8441|Espacios alquilados

1. Selecciona la ranura expansiva rentada y presiona OK, 
el espacio de mochila debajo del banco ser[a habilitado y 
podrás comprar una mochila y arrastrarla hasta la ranura 
expansiva.

2. Tu personaje debe poseer llave de depósito de oro en 
la mochila. Una vez lo hayas rentado con éxito, el artículo 
desaparecerá. 

3. Cuando se vence el periodo de alquiler, no podrás retirar 
los artículos depositados si no vuelves a pagar la renta

PD. Puedes obtener llave dorada de la bodega en la Tienda 
Genki.
|
