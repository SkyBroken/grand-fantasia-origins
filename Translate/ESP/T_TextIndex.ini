13394|Historial de Campo de Batalla
En vísperas del Día del Destino, los Sprites de Safael descubrieron un nuevo cristal en el cráter del volcán Fuego Infernal, en la Cordillera Blakatoa. Los Sprites temen la amenaza de los monstruos cercanos y esperan que los Mensajeros de Sprites puedan recuperar la gema antes de que las bestias se apoderen de ella.
El Rey Sprite ha prometido grandes recompensas a los Mensajeros de Sprites que puedan recuperar la energía del cristal. Esto ha originado una lucha inesperada por el cristal entre los Mensajeros de Sprites de todo el mundo. 
Los Mensajeros de Sprites han descubierto una manera de usar el poder de los dragones que se esconden en la Arena Fuego Infernal. Además, ambas facciones buscan aprovechar el Poder del Fuego de Dragón. 
