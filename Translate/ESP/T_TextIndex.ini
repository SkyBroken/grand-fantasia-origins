16123|Descripción del Encantamiento de Piedra Runa
*Función de Encantamiento: Da nuevas habilidades especiales a las piedras runas
 mediante el encantamiento. Se puede agregar una cantidad de habilidades
 especiales según los varios niveles de estrella del núcleo
 adjuntos tras un exitoso encantamiento de piedra runa. 

*Número de habilidad de estrella: 1 Estrella: 1 habilidad añadida
2 estrellas: 3 habilidades añadidas
3 estrellas: 5 habilidades añadidas

*Instrucciones: Haz clic derecho en el artículo para poder abrir la interfaz de Encantamiento.
Luego, coloca el artículo que quieres encantar
en la ranura de Equipamiento Divino y presiona Iniciar Encantamiento.


P.D. 1. Hay un gasto de oro vinculado al Encantamiento de Piedra Runa. 
2. Si el encantamiento es exitoso, se pueden agregar distintos niveles de estrella (del 1 al 3)
 a la piedra runa. Hay un número variado de
 habilidades especiales, que dependen del nivel de estrella adjunto. 
3. Un fallo en el encantamiento no hará que el Equipamiento Divino desaparezca
, sino que eliminará las habilidades especiales añadidas anteriormente. 
 4. Sólo se puede juntar una Piedra Runa con nivel estrella por equipamiento o arma.
 
5. Las Piedras Runa con estrellas tienen una estadística adicional de color azul.
Cuando el efecto especial esté en la misma estadística, el valor más alto
anulará al más bajo. No se puede acumular.|
