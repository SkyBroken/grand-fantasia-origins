15399|Entrenamiento de Intercambio
*Lugares de intercambio:
Para abrir la Interfaz de Intercambio, 
visita los pueblos principales o habla con los Sprites Tenebrosos. 
En la Interfaz de Intercambio, puedes cambiar artículos por mercancía específica.
 Algunos de ellos se obtienen con las pistas que otorgan 
los Mercaderes de los Cuatro Mares. 

*Realizar Intercambio:
Activa la interfaz correspondiente, elige la mercancía que quieres 
obtener y aparecerán los objetos necesarios. 
Selecciona la cantidad que se usará. 
Cada mercancía tiene un límite diario. 
Cuando llega a cero, no puedes hacer más intercambios 
desde esa cuenta en el mismo día. 

*Límite de Reputación:
Algunas mercancías solo se pueden intercambiar una vez cuando alcanzas un límite determinado.
Dicho límite solo se consulta y no disminuye durante el proceso. 

*Reinicio:
Todos los límites de mercancía se reinician cada mañana a las 6:00 a. m.
Los jugadores pueden usar un reinicio automático para artículos especiales
y la cantidad reiniciada se compartirá con la cuenta.
Los artículos sin botón de reinicio no se pueden reiniciar. 

Los artículos intercambiados se enviarán a la mochila del jugador.
No es posible realizar el intercambio si no hay espacio en la mochila.|
