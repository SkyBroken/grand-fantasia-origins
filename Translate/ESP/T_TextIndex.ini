12241|Alquimia de Disfraces
1. Coloca en la ranura de Disfraz el equipo de Disfraz que deseas mejorar.
2. Agregar equipo auxiliar de Disfraz según las ranuras vacías abiertas por los
  Ingredientes de Fabricación. El equipo auxiliar debe ser del mismo tipo que el
  artículo de Disfraz en la ranura de equipo primario. Por ejemplo, si el equipo primario
  es un arma de una mano, para la fabricación se podrán usar armas de una mano.
3. Agregar Fragmentos de Alquimia Mágica. Armas de una mano, tocados, accesorios de espalda,
  e indumentaria requieren 3 fragmentos, mientras que las armas de dos manos requieren 6
  unidades.
4. Cuando todos los ingredientes estén en su lugar, presiona Comenzar para activar Alquimia de
  Disfraz.

*Instrucciones Adicionales:
A. El artículo de Disfraz mejorado puede ser de calidad blanca, verde, azul o amarilla.
        La Alquimia de Disfraces puede volver verdes a los artículos blancos.
        Los artículos verdes pueden convertirse en azules.
        Los artículos azules pueden convertirse en amarillos.
B. La Alquimia de Disfraces siempre será exitosa y tendrá posibilidad de mejorar el nivel de calidad del artículo.
  La calidad no se reducirá nunca.
C. Una vez completada la Alquimia de Disfraces, podrás obtener
  nuevas habilidades.
D. Cada proceso de Alquimia de Disfraces consume
  ingredientes de fabricación y Fragmentos de Alquimia Mágica.
E. Los ingredientes de fabricación deben ser del mismo tipo que el equipo primario. Por ejemplo,
  si la calidad y la descripción del equipo es "Alquimia de Disfraz Genki", entonces la alquimia
  podrá ser ejecutada con otros artículos de la misma descripción.
F. Equipos de Disfraz con la descripción "Alquimia de Disfraz Genki"
  requieren menos ingredientes de fabricación y
  y poseen mejores atributos después de la mejora.
G. Cuando se ha logrado la mejor calidad,
  más alquimia solamente logrará reemplazar los atributos.|
