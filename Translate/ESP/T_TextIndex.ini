11081|[Historial de Campo de Guerra] 
En las vísperas del Día del Destino, el Ejército de Kaslow 
llegó hasta una isla desierta en el mar del sur. En esta isla 
se halla un Cristal del Bosque que parece cobijar gran poder. 
El Ejército de Kaslow planea desarrollar prácticas de combate 
usando el poder del Cristal del Bosque como medio para 
estimular la fortaleza de los Mensajeros de Sprite. Con este fin, 
se han estacionado tropas en la isla para que las desafíen los 
Mensajeros de Sprite. 

El Ejército de Kaslow animó a los Mensajeros de Sprite a que se 
llevasen el poder del Cristal del Bosque. Los Mensajeros de Sprite 
que adquirieron el poder recibirán una gran recompensa. Esto 
generará un inesperado combate entre los Mensajeros de Sprite 
de todo el mundo en pos del poder del Cristal del Bosque. 

[Normas] 
(1) Los jugadores se dividen en los equipos Azul y Rojo. Cada 
equipo comienza con 300 puntos. El primer bando cuyos 
puntos se reduzcan a 0 puntos, será el perdedor. 
(2) Los jugadores pueden atacar y capturar el Cristal del Bosque 
durante el combate. Cuando el cristal cae en manos de tu equipo, 
se deducen 3 puntos al bando enemigo cada 10 segundos durante 
los primeros 15 minutos. Luego, se deducen 8 puntos cada 10 
segundos en los últimos 5 minutos. 
(3) El dueño del cristal deberá defenderlo cuando el otro bando 
intenta apoderarse de él. Los bandos atacante y defensor se 
alternan cuando el color del cristal cambia, tras ser atacado. 
(4) Se gana 1 punto por cada jugador derrotado. 
(5) El bando con el puntaje más alto durante 20 minutos será 
el vencedor. El combate acabará mas temprano si uno de los 
bandos reduce su puntaje a 0. 
(6) Al final, el sistema entregará puntajes de combate según 
el desempeño. El jugador que ostente el mayor puntaje en el 
bando ganador será el MVP del Campo de Guerra. 
(7) Los jugadores necesitarán los puntos obtenidos en el campo 
de guerra para recolectar los tesoros secretos del Rey Sprite. 
¡Entrégate al máximo!|
