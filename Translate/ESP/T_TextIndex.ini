Los Reyes de Sprites son conscientes del gran desarrollo personal
experimentado por los Mensajeros de Sprites. Sin embargo, les preocupa
que en el futuro aparezcan enemigos que no se pueden derrotar en solitario y que
Los Mensajeros de Sprites sean demasiado orgullosos para colaborar con los demás ante un enemigo común. Por eso
los ancianos de la Tribu Zorro crearon el Campo de Entrenamiento Zorro.
Allí, los Mensajeros de Sprites pueden experimentar lo fuertes que pueden llegar a ser,
si se mantienen unidos.

