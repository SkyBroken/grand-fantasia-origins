11529|Guía de interfaz para buscar jugadores con los que combatir

 *Nombre del personaje: Muestra los nombres de los jugadores dentro del área de búsqueda que estén disponibles para combatir en la arena de sprites. 
 

*Registros de arena: Cuando un jugador selecciona a un personaje con el que quiere combatir,
 los registros de arena del sprite del oponente aparecen a la derecha. 
 

*Selección de personaje: La persona que lanza el desafío puede hacer clic izquierdo 
en el nombre de un personaje para ver los registros de arena de su Sprite, que aparecerán a la derecha.
 

*Opciones al hacer clic derecho:
 La persona que lanza el desafío puede hacer clic derecho en el nombre del oponente deseado para acceder a más opciones.

*Arena de desafío: Selecciona "Arena de desafío" y la persona desafiada verá una ventana emergente con la solicitud de desafío.
 Confirma la solicitud en la ventana
 para ir directamente a la pantalla de combate de la arena de sprites. 

*Cantidad apostada: Selecciona la cantidad que quieres apostar,
 hasta un máximo de 30 000 de oro. Si el oro ganado supera este máximo, 
la cantidad restante se enviará al buzón del jugador.
 

*Susurrar: Envía un susurro al jugador seleccionado.|
