15160|"Historial de Campo de Batalla"
En este mundo caótico, fantasmas vengativos y cadáveres malditos
rondan por el campo de batalla... A nadie le importan los muertos, así que la gente sigue luchando por sus propios intereses.
Los humanos, la especie más numerosa de esta tierra, nunca aprenden las lecciones del pasado.
Egoístas que son, abusaron de su influencia en Safael,
el único continente que acoge vida. Pero ahora las cosas empiezan a cambiar.
Los muertos se convirtieron en zombies que alzan sus armas contra los vivos y suponen una amenaza totalmente inesperada.
Solo aquellos que mostraron respeto a la tierra y las almas
recibirán ayuda de estos residentes del inframundo.
Normas:
(1) Los jugadores están divididos en equipos Rojo y Azul para atacar los tres cristales del campo.
   Cuando el cristal luzca del color de un equipo, este recibirá 1 punto cada 8 seg.
(2) Ambos equipos pueden utilizar el círculo de teleportación junto a los cristales de la Aldea Sur y la Aldea Norte
   para teleportarse directamente al centro del campo de batalla y luchar por el control del cristal central.
(3) Las fuerzas principales están en el noroeste y el sudeste.
   Derrota al enemigo líder de esa zona y recibirás refuerzos amigos que te ayudarán a atacar al cristal enemigo.
            que te ayudarán a capturar cristales enemigos.
(4) Recibirás 1 punto por cada jugador derrotado.
(5) El equipo que derrote a 100 soldados enemigos recibirá refuerzos poderosos.
   Cada soldado eliminado tiene la posibilidad de entregar
   el Premio Matanza PVP al personaje del jugador.
(6) El primer equipo que consiga 250 puntos, o el equipo
   que tenga mayor puntuación tras 20 minutos, gana. Al final de la batalla, el sistema dará puntuaciones según el desempeño,
   y el jugador que tenga la puntuación más alta en
   el lado ganador será proclamado MVP de Batalla.
(7) Los jugadores necesitarán los puntos conseguidos en el campo de batalla para recolectar los tesoros secretos del Rey de Sprites.
