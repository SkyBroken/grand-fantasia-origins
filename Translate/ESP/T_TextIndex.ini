4. La función de reclutamiento para gremios calificados comienza 20 minutos antes del comienzo y dura hasta el fin de la competición.
5. El gremio que participe en el Torneo de Guardianes de una ciudad no podrá participar en la competencia de otra ciudad.
6. Los gremio con derechos de guardián también deben registrarse para el Torneo de Guardianes.

