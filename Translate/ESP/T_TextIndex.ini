14133|Descripción de Yggdrasil
Los jugadores que tienen derecho a activar Yggdrasil pueden consumir la energía del gremio
para activar el Reino Secreto de Yggdrasil. 
Cuando no hay suficiente energía del gremio, la instancia no podrá activarse. Solo se puede activar un Reino Secreto a la vez.

Una vez completada con éxito la instancia de Yggdrasil,
 todos los miembros del gremio obtendrán el estado de residentes como recompensa, mientras que los miembros 
que participen en el desafío conseguirán tesoros extras.
* Si obtienes varios estados de recompensa al mismo tiempo, solo funcionará el estado de mayor nivel. 

@Energía de Gremio
Pertenece a todo el gremio. Puedes utilizar la energía del gremio que necesites para activar la instancia Reino Secreto de Yggdrasil.
Se recarga automáticamente cada mañana a las 7:00. Cuanto más alto sea el nivel de tu gremio, mayor será la energía máxima.
Además, la energía del gremio obtiene suplementos 
cuando los miembros del gremio consiguen prestigio, experiencia del gremio o
 si completan la tarea especial en la instancia Reino Secreto de Yggdrasil.

@Nivel de Yggdrasil
Cuando completes una instancia, podrás obtener la experiencia de Yggdrasil. Cuanto mayor sea el nivel de Yggdrasil, 
más instancias podrás activar.
*Aviso: El nivel de Yggdrasil volverá automáticamente al nivel 1 
el primer día de mantenimiento de cada mes.

@Activar el Reino Secreto
Los jugadores que tienen derecho a activar Yggdrasil pueden consumir la energía del gremio
para activar la instancia del Reino Secreto de Yggdrasil.

@Entrar en el Reino Secreto
Haz clic para entrar en la instancia Reino Secreto de Yggdrasil cuando se active.

@Invitar a desafío
Haz clic para enviar solicitudes de ayuda a todos los miembros del gremio.
Esta función solo puede usarse cada 2 minutos.|
