12870|[Historial de Campo de Batalla]
En vísperas del Día del Destino, la guerra estalló en Safael
a causa de una tenebrosa conspiración. En ausencia del Rey Odín, las tres fuerzas (Bestias Humanas, Olmos Sabios e Insectos) se rebelaron y tomaron Kaslow. El coronel Clark, de la Guardia Real de Kaslow, está a cargo de buscar ayuda de los Mensajeros de Sprites, con la esperanza de recuperar la ciudad y restablecer la paz.


¿El objetivo? Retomar el control de la capital y acabar con los rebeldes
antes de que el Rey Odín vuelva.
Aunque la lucha contra las tres fuerzas promete ser extremadamente peligrosa, los Mensajeros de Sprites que las derroten serán recompensados con materiales raros muy valiosos.

La lucha para proteger la ciudad comienza ahora mismo. 
Normas:
(1) Participación limitada a 100 jugadores.
El evento estará disponible cuando Kaslow Flamante se haya completado 100 veces. Tras ingresar al campo de batalla y hablar con el custodio de la Entrada,
el jugador se teleportará al punto de inicio para proceder al desafío programado.
(2) Los requisitos para completar el desafío pueden encontrarse en la interfaz de desafío programado.
(3) El límite temporal del desafío es de 2 horas. El desafío se considerará un fracaso si no se completa dentro del límite de tiempo. 
El jugador se teleportará fuera del campo de batalla tras una cuenta atrás de 30 segundos.
(4) No se permiten luchas PK en el campo de batalla. Los Mensajeros de Sprites pueden organizar equipos.
El progreso del desafío programado se compartirá entre todos los participantes. 
¡Trabajen juntos!
(5) No se admiten monturas en el campo de batalla. Los artículos no podrán usarse luego de la muerte del jugador.
Si un personaje elige ser revivido inmediatamente tras la muerte,
 se teleportará fuera del campo de batalla.
(6) Al ingresar al campo de batalla, se deducirá un boleto.
Si el jugador entra y sale varias veces del campo de batalla, se deducirá un boleto cada vez que acceda.
(7) Las recompensas se entregarán cuando termine el evento programado, 
de acu|
