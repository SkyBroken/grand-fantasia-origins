13090|Información de Crecimiento de Montura de Combate:
*Crecimiento de Montura de Combate:
 Pon la montura de combate que te gustaría mejorar en la ranura de Crecimiento de Montura de
 Combate. Usa la montura y, cuando recibas experiencia de derrotas de onstruos, parte de ella
 se destinará a ayudar al crecimiento de tu montura.
 
 
*Indicaciones de Crecimiento de Montura de Combate:
 Las monturas de combate se pueden desarrollar a lo largo de 14 itinerarios. El jugador debe elegir 2 itinerarios
 a seguir por la montura. El jugador puede seleccionar los atributos que desea mejorar. 
 Cuando una montura de combate recibe suficiente experiencia para subir de nivel,
 un atributo será mejorado al azar. Una vez que se establece el itinerario de crecimiento,
 no se puede modificar. 
 

* Notas:
 El nivel de maestría de la montura no puede exceder el del personaje. Debes
 viajar con la montura que te gustaría mejorar. Una vez que la montura alcance su
 nivel máximo, no ganará más experiencia.
 
 

