    1. El líder del equipo tiene que hacer clic en el botón "Lanzar dados" y después se le solicitará al resto del equipo que
    hagan clic en el botón "Lanzar dados"
    en 5 segundos. Si algún miembro no aprieta el botón para lanzar los dados a tiempo, el sistema se encargará de lanzar los dados por ese jugador.
    Si algún miembro no está conectado o en el mismo canal que el resto, el sistema se encargará de lanzar los dados por dicho jugador.
    .
    2. Después de que todos los jugadores lancen los dados, se calculará la suma de todos los números para obtener el número de espacios para moverse.
    Luego de moverse a un espacio respectivo, el evento correspondiente a ese espacio se iniciará.
    .
    3. Cualquier miembro que no esté en el mismo canal que el líder del equipo, no podrá obtener
    la recompensa del evento.
    4. La operación se catalogará como completa después de que el evento inicie o después de superar una etapa especial.
    Solo el líder del equipo puede hacer clic en el botón "Lanzar dados" hasta llegar a la etapa final.
    .
    5. En la última lanzada de dados, no importa si el número que obtienen es mayor que el requerido para alcanzar la etapa,
    el evento final se iniciará de todas formas.
    7. Ya sea que superen o no el desafío final,
    la Ruta del Arcoíris será catalogada como completada, el Escuadrón Arcoíris procederá a ser disuelto y sus miembros teleportados.

