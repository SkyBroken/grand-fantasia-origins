12090|*Pesca Isleña:
Los jugadores pueden usar la caña para pescar dentro del Sector Pesquero. 
Los artículos que se pueden obtener en los Sectores Pesqueros varían de nivel en nivel. 
¡Así que ponte a pescar! 

*Pesca Automática:
Cuando hayas activado la pesca automática, el personaje 
no podrá llevar acabo ninguna acción ni usar skills.  La interfaz calculará las tasas de éxito y de fallo 
al azar. Cuando hagas clic en el botón de pesca en la parte superior,
se cancelarán las restricciones de acciones cuando se complete la función actual de pesca automática. 
*Cuando la durabilidad de la caña de pescar llegue a cero 
o la mochila esté llena, la pesca terminaría. 

*Pesca Manual:
Después de seleccionar el botón de pesca manual, se abrirá 
la interfaz de pesca manual. Los jugadores deberán seguir las reglas del juego y completar ciertas acciones 
para pescar con éxito. 

En la interfaz manual de pesca, presiona la barra espaciadora para iniciar el juego. 
Presiona la barra espaciadora cuando la boya de la caña pase por la región oscura
del lado derecho.
Espera con paciencia para pescar algo bueno. 

Si logras obtener un pez grande, la interfaz de Sprite mostrará
un signo de exclamación para avisar a los jugadores que apareció un área verde de pesca a la izquierda
y una marca blanca de usar la caña la izquierda. Esta segunda marca se moverá hacia la izquierda.
Presiona la barra espaciadora para detener la marca de usar la caña en la región verde y atrapar al pez.
 

Si tienes éxito, la interfaz mostrará la información
y los premios que ganaste en el juego. Si no pescas nada,
la interfaz mostrará información relevante. Puedes presionar la barra espaciadora para reiniciar
la interfaz y decidir si quieres jugar de nuevo. 
*Recibirás premios diferentes según el nivel de dificultad de cada juego.
Además, la pesca manual ofrece más posibilidades de obtener objetos mejores.|
