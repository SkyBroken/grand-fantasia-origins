1. Los jugadores pueden obtener 100 botellas de <La Mejor reserva> Ralinsu en la zona de preparación del equipo. Cada persona puede tener un máximo de 100 botellas y pueden obtenerlas de nuevo cuando no haya más.
2. Los jugadores pueden entrar en el campo de batalla tras haber hablado con <Asustadizo> Danny.
3. Hay introducciones para cada uno de los NPC de intromisión; el jugador puede conocer más sobre sus funciones.

