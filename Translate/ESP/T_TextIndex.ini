1. Arrastra los artículos con la descripción "Se puede sacrificar" al Área de "Sacrificio de Núcleo". Consume los artículos para recibir EXP de Tablilla. 
2. A medida que aumente el nivel de tu tablilla, el valor "Habilidad de Tablilla" recibirá un bono. 

Bono de Habilidad de Tablilla
1. Ofrece un bono a las habilidades activadas actualmente. 
2. Esta bonificación no está disponible para el "Potencial de Tablilla".|
