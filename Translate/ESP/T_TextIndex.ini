9899|Información sobre el Campo de Batalla
 
En vísperas del Día del Destino, los Sprites en Safael descubrieron 
un nuevo cristal en el cráter de un volcán llamado Fuego Infernal, 
en la Cordillera Blakatoa. Los Mensajeros de Sprite han sido 
convocados para proteger el cristal antes de que los monstruos 
se apoderen de él. 

El Rey Sprite ha prometido grandes recompensas a los Mensajeros de 
Sprite que puedan recuperar la energía del cristal. Esto ha generado 
una inesperada guerra entre los Mensajeros de Sprites de todo el 
mundo, por la posesión del Cristal de Nueva Vida. 

[Normas] 
 (1) Los jugadores se dividen en equipos Azul y Rojo para atacar al 
Cristal de Nueva Vida en el campo. Cuando el cristal toma el color 
de uno de los bandos, este bando recibirá 1 punto cada 3 segundos. 
 (2) El propietario deberá defender el cristal mientras el bando 
enemigo intenta apoderarse del mismo. Los bandos atacante y 
defensor se intercambian cuando el color del cristal cambia tras 
ser atacado. 
 (3) Por cada jugador derrotado se adjudica 1 punto. 
 (4) Cuando la diferencia de puntaje llegue a 35, el sistema elegirá 
al azar a un jugador del bando perdedor y transformará a este jugador 
en un Dragón Volador. Por cada combate, solo podrá ser transformado un jugador de cada bando. 
 (5) El primer bando que alcance 250 puntos o el bando con el mayor 
puntaje después de 20 minutos será el ganador. 
 (6) Al final, el sistema adjudicará puntaciones según el desempeño. 
El jugador que presente el mayor puntaje en el bando ganador será 
el MVP del Campo de Batalla. 
 (7) Los jugadores necesitarán los puntos obtenidos en el campo de 
guerra para conseguir los tesoros secretos del Rey Sprite. ¡Por favor, 
hagan todo lo que puedan!|
