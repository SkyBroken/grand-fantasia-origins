*Reglas para participar
    1. Solo los personajes por encima del nivel 31 pueden desafiar la Torre de Millones de Bestias.
    2. Tienes que conservar Oportunidades de Desafío
    para entrar al dungeon.
    3. Los personajes de los dungeons, campos de batalla o equipos
    no podrán registrarse.
*Normas para el registro:
    1. La Torre de Millones de Bestias está disponible de 20:00 a 22:00 todos los días.
    Solo se permite la entrada a 20 grupos de desafío por día.
    2. Puedes registrarte o borrarte de los grupos de desafío
    30 minutos antes de que abra la Torre (19:30 a 20:00).
    3. Cada grupo de desafío puede tener hasta 30 miembros.
    Una vez que se llega a ese límite, nadie más puede registrarse en el grupo,
    a menos que uno o varios miembros se borren.
    4. A las 20:00, los jugadores registrados deberán confirmar
    que quieren entrar en la Torre de Millones de Bestias.
    5. Los jugadores que no entren a la torre en menos de 3 minutos
    serán eliminados del grupo.
    Sus puestos quedarán disponibles para otros Mensajeros de Sprites
    de la torre.
    6. A los 20 minutos de abrirse la torre
    se cerrará el registro y ya no se podrán cambiar más miembros
    .
*Normas del Desafío:
    1. Cada jugador tiene 10 oportunidades de desafío en la Torre de Millones de Bestias por día.
    Si mueres durante el desafío o abandonas un Grupo de Desafío,
    perderás 1 de tus oportunidades de desafío.  Ten en cuenta que las oportunidades de desafío se comparten en
    la cuenta.
    2. Cuando gastes tus oportunidades de desafío,
    no podrás participar en otro desafío en la torre. Aquellos que no tengan más oportunidades
    serán teleportados fuera de la torre, pero mantendrán su puesto
    en el Grupo de Desafío y, al día siguiente, podrán
     volver a desafiar.
    3. Cuando se vacíen todos los pisos, todos los Mensajeros de Sprite
    serán teleportados fuera de la Torre de Millones de Bestias automáticamente.
