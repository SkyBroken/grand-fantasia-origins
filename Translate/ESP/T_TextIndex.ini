El límite del premio mayor es de 990 000 monedas de oro. 
Si logras derrotar al campeón, recibirás un 65% del premio mayor. El campeón derrotado recibe un 35%. 

*Recompensa del Campeón: La recompensa que recibe el campeón nuevo cuando derrota al anterior. 

*Horario: Para desafiar al campeón, debes derrotar primero a los otros cuatro mejores luchadores del Campeonato de Boxeo (de izq. a der.) Cada
 Sprite al que derrotes desbloquea la fase siguiente. Si pierdes, deberás empezar otra vez desde el principio. Se otorga un premio 
en efectivo por vencer al Sprite de cada etapa. Si vences a los cuatro mejores y al campeón actual,
tu Sprite será el campeón nuevo y recibirás fondos y premios increíbles. 

*Para desafiar al campeón, haz clic en el botón "Desafiar" en la esquina inferior derecha. 
Si el contador de desafío continuo está activado, desafiarás al campeón la cantidad de veces que se indica. 
Si quieres interrumpir el desafío continuo, haz clic en el botón "Detener" en la parte inferior izquierda. 

*Haz clic en el botón "Recibir" en la parte inferior izquierda para obtener la cantidad ganada. 

*Notas: 
*Cuando la cantidad llegue a 99999 monedas de oro, el sistema enviará la recompensa al jugador por correo electrónico. 
*Si el jugador ya lleva consigo la cantidad máxima de oro permitida cuando hace clic en "Recibir la recompensa", se le enviará el premio por correo de manera automática. 
