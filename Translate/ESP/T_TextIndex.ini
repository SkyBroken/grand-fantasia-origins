Tras añadir jugadores a tu lista de amigos, recibirás una notificación cuando
 estén conectados o desconectados. Añadir amigos es una configuración no reversible, el
 sistema no notificará al jugador que es añadido. 

Cómo añadir amigos
1. Haz clic en la tecla AÑADIR, a la derecha, e introduce el nombre del jugador.
2. Haz clic derecho sobre imagen del jugador y sobre nombre de canal para añadirlos


-Funciones Básicas: Selecciona a un amigo de tu lista y haz clic
 derecho sobre su nombre para desplegar el menú básico de funciones de interacción

-Organización: Haz clic en las cabeceras (Nombre, Nivel, Clase,
 Situación) de tu lista de amigos 
para organizar las entradas.|
8415|Lista de bloqueos:
Bloquea toda actividad con este jugador para evitar actos malintencionados y comportamiento de acoso.

Cómo bloquear jugadores:
1. Haz clic en la tecla de bloqueo, a la derecha, e introduce el nombre del jugador.
2. Haz clic derecho en la imagen del jugador, selecciona BLOQUEAR.
3. Selecciona un nombre de canal con el botón derecho del mouse, para añadir a la lista.
4. Selecciona un miembro de gremio con el botón derecho del mouse, para añadir a la lista.

Funciones Básicas: 
Selecciona a un amigo de tu lista y haz clic derecho sobre su nombre para desplegar el menú básico de funciones
 de interacción.|
