11230|(Historial del Campo de Batalla)
El Sprite Portoke viajó por todas partes para luchar contra el 
revitalizado poder de las tinieblas. Un día se extravió y atravesó 
el laberinto del juicio, que está lleno de poderes antiguos. 
El laberinto puede contener poderes antiguos, pero también 
presenta peligrosas trampas. Babama, sin embargo, considera 
que sería un buen lugar para entrenar tropas contra los poderes 
de las tinieblas. Los Mensajeros de Sprite han sido invitados a 
explotar el laberinto y estudiar sus trampas con vistas a obtener 
experiencia de combate. Los Mensajeros de Sprite pueden solamente 
aumentar sus poderes internos, pero también pueden entrenar 
contra otros y prepararse para cuando enfrenten los poderes de 
las tinieblas.

(Reglas)
(1) El jugador tiene 5 minutos de preparación contados a partir del 
momento en que se inscribe. Durante este tiempo, puede pasear 
libremente por el lugar, pero no puede atacar o ser atacado.
(2) Para que no haya favoritismos, los nombres de los jugadores 
quedarán escondidos y todos tendrán la misma apariencia.
(3) El campo de batalla durará 25 minutos. Los que sobrevivan hasta 
el final serán los ganadores.
(4) Cada jugador recibirá EXP o EXP de Especialización, dependiendo 
de cuánto tiempo cada logre aguantar. El ganador recibirá 150% de 
EXP o EXP de Especialización, mientras otros jugadores recibirán 50% 
de EXP o EXP de Especialización.
(5) Los jugadores recibirán "Maldición Antigua" cada 5 minutos, que 
solo se puede cancelar matando a otro jugador.
(6) El "Trueno Aniquilador" aparecerá a cada 5 minutos. Todos los 
jugadores del lugar que tengan la "Maldición Antigua" morirán con 
el relámpago.
(7) Los jugadores que maten a otro jugador con 10 niveles abajo del 
suyo recibirán la "Maldición del Masacre", lo que hará que ellos estén 
más vulnerables a los otros jugadores.
(8) El lugar también tendrá otras trampas para que los jugadores las 
descubran por sí mismos. Cada jugador podrá descubrir todo de lo 
que es realmente capaz.|
