12449|Caja de Recursos de Isla
*Instrucciones:
En Isla Sprite, habla con el mayordomo para asignar 
los Sprites que regresan a cada instalación.
Habla con el Sprite del Altar de cada instalación en la isla 
y haz clic en "Abrir Caja de Recursos de Isla". 

*Instrucciones:
Los recursos obtenidos en Rancho, Granja 
 y Mina se colocan en la caja de recursos.
Puedes recolectar suministros de la caja, 
pero no colocarlos en ella. 

*Alquiler de Espacio: 
