*Detener Minería: Haz clic en "Recolectar Mineral"
 en cualquier momento para detener la minería.
La velocidad de minería se reducirá si el Sprite activa una trampa. 
¡Atención! Si no consigues los minerales en las 24 horas siguientes
a tu experiencia minera, el Sprite
dejará el mapa y no 
recibirás materiales. 

*Restricciones de Minería: El jugador puede extraer y usar artículos
de su propia mina, excepto por la serie Cream Puff. 

*Descripciones de Condición*
1. Fanático: La energía supera el 90% y el Sprite tiene
el estatus "Bonificación por Velocidad en Cantera de más de 25%".
2. Entusiasta: La energía supera el 70% y el Sprite tiene
el estatus "Bonificación por Velocidad en Cantera de más de 5%". 
3. Estándar: La energía supera el 50%.
 
4. Famélico: La energía está por debajo del 50%.
La eficiencia minera se reduce al 50%. 
5. Débil: La energía está por debajo del 30%.
La eficiencia minera se reduce al 30%. 
6. Al borde del colapso: La energía está por debajo del 10%.
El Sprite ya no puede trabajar en la mina.
