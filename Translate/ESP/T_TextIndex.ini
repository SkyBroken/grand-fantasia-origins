8401|Creación del Personaje y del Sprite
Personaje:
Nombre: Ponle nombre a tu personaje. El nombre debe ser único y sin símbolos especiales.
Género: Selecciona Masculino o Femenino para tu personaje.
Rostro: Selecciona el estilo de rostro.
Color de las Pupilas: Selecciona el color de ojos.
Peinado: Selecciona el estilo de peinado. Color de Pelo: Selecciona el color de pelo.

Color de Piel: Selecciona el color de tez. Estilo: Aplica la apariencia de acuerdo con el método al azar del sistema.

Sprite: Ponle nombre a tu Sprite Guardián. El Sprite empezará el juego contigo. 
Te acompañará en todas tus aventuras. El nombre no puede contener caracteres especiales.
Clase: Afecta a los Tres Talentos Naturales de tu Sprite.
Estilo: Selecciona la apariencia del Sprite.
Cara: Selecciona el estilo de cara del Sprite.
Color de Piel: Selecciona el color del Sprite.|
