 acumular la velocidad de los mismos.
 Se puede acumular la velocidad cuando uses filtros de agua de niveles diferentes, pero no se puede
 acumular el tiempo de los mismos.
 Cuando se usan filtros con el equipamiento de alimentación automática, el mejor estado se aplicará,
 pero la velocidad no puede ser acumulada.

