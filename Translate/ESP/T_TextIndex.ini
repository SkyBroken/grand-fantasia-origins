*Reglas para participar   
     1. Personaje con un nivel mayor a Lv.71
    2. La oportunidad de desafío restante es mayor que 0.
    3. Tu personaje no está en ningún Dungeon, campo de batalla, arena o Torre.
    .

*Normas para el registro:
    1. Haz clic derecho en la imagen de jugador, chat, lista de amigos, interfaz de gremio
    o interfaz de búsqueda de jugador para invitar a un jugador al Escuadrón Arcoíris.
    2. Todos los miembros del equipo sprite deben estar dentro del mismo rango de nivel. Ej: Lv. 71-
    80, Lv.81-90 o Lv.91-100, esto depende del nivel del líder de equipo.
    del artículo.
    3. Si un Escuadrón Arcoíris tiene 5 miembros y todos están en el mismo canal, el
    líder del equipo puede seleccionar cuál Gran Santuario del Rey Sprite quiere desafiar y después hacer clic
    en el botón en "Empezar desafío". Todos los miembros del equipo deben haber presionado el botón "OK" para abrir
    La interfaz Ruta Arcoiris y así empezar el desafío.
    4. Todos los Escuadrones Arcoíris serán disueltos después del mantenimiento.

*Normas del Desafío:
    1. Se restará uno a tu número de oportunidad de desafío al tomar el desafío y empezar la Ruta del Arcoíris.
    .
    2. El número de oportunidad se comparte por cuenta. Se empieza con 2 oportunidades.
    2 oportunidades más se añadirán todos los días a las 6 am. El resto de las oportunidades de desafío se pueden acumular
    El desafío se reseteará cada miércoles a las 6:00 AM,
 pero este artículo ya no podrá usarse para aumentarlas.
    3. Luego de usar todas las oportunidades de desafío, no podrás unirte a algún Escuadrón Arcoíris o
    empezar un nuevo desafío.|
