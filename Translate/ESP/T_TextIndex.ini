15055|"Historial de Campo de Batalla"
Para el inminente Día del Destino, los Mensajeros de Sprites
deben desarrollar tanto sus habilidades para la batalla como sus estrategias intelectuales.
Por eso, los Reyes de Sprites deciden crear un campo de entrenamiento único
en el que los Mensajeros de Sprites puedan practicar de forma holística.
El lugar se llama Aldea Hombres-Lobo.
Normas:
(1) Una vez que entras en el campo de batalla, tienes aproximadamente 1 minuto de preparación.
            Durante este tiempo, no puedes moverte ni utilizar objetos.
            Cuando acaba el tiempo de preparación, los jugadores pueden empezar a moverse y a atacar libremente.
            Sin embargo, el daño de ataque normal se reducirá drásticamente. Aún no se permite el uso de objetos.
(2) El campo de batalla está activo durante 20 minutos. El equipo que consiga 250 puntos
            ganará.
(3) El equipo azul tiene que usar Mano Versátil para atacar
            el Caché de Energía y adquirir habilidades con las que atacar a los jugadores del equipo rojo.
            El equipo rojo debe usar Mordisco para atacar
            a los jugadores del equipo azul.
(4) Dos instructores NPC aparecerán en el campo de batalla en (166,
            139) y (361, 826). Los jugadores podrán interactuar con ellos y aprender
            las reglas en detalle.
(5) Hay muchos detalles que los jugadores deben ir descubriendo.|
