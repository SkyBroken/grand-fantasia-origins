Descripción de Interfaz 

*Administración de Granja*Hay 16 ranuras de granja en total. Arrastra una semilla a una ranura 
vacía para plantarla. Haz clic derecho en la ranura para ver la información del cultivo. *La función "Revisar Granja" de la interfaz de gremio solo puede usarse para ver datos del cultivo. No puede usarse para sembrar ni cosechar. *Los miembros con permiso para "Usar Granja" podrán sembrar y cosechar todos los cultivos del gremio.
Las ranuras de granja bloqueadas podrán alquilarse con la "Pala de Granja". 
Haz clic derecho en "Pala de Granja", luego clic derecho en una ranura 
para alquilar en la Interfaz de Administración de Granja. Cada pala tiene 
un periodo de alquiler de 7 días y es acumulable. El tiempo total de alquiler acumulado 
no puede ser inferior a 21 días antes de se pueda usar la pala de nuevo. El tiempo máximo de alquiler 
acumulado es de 28 días. Si el alquiler caduca, el cultivo en la ranura 

seguirá creciendo y usará agua. Sin embargo, la ranura quedará bloqueada, por tanto no se la podrá regar ni cosechar. La ranura se debe alquilar otra vez 
con "Pala de Granja" para que pueda reutilizarse. 
*El alquiler de ranura siempre comienza desde la última ranura en el extremo inferior derecho. 
*Si una ranura alquilada se desbloquea de forma automática debido a una mejora del gremio, 
el periodo de alquiler restante desaparecerá de forma automática. 

*Estado de Cultivo* [Nombre del Cultivo] Nombre de la semilla 

[Sembrador] Nombre del jugador que plantó la semilla. 
[Fase de Crecimiento] Fase actual del cultivo/Total de fases de cultivo 
[Tasa de Crecimiento] Porcentaje de crecimiento del cultivo en la fase actual 
[Contenido de Agua] Contenido actual de agua del cultivo 
[Condición] Condición actual del cultivo 
*Descripción de las Condiciones* 
1 Maduro: El cultivo ya está maduro. La única opción es Cosechar, y el cultivo morirá si no es cosechado dentro de 24 horas. 
2 Mejor: El contenido de agua supera el 90%. La tasa de crecimiento del cultivo aumenta 21% o más. 
3 Bueno|
