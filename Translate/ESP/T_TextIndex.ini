*Propósito del Despertar Solo puedes realizar el despertar en equipamiento y armas sagradas rojas.
 Durante el despertar,
 se proporcionarán varias habilidades de ATK y DEF según el Nivel de Despertar.
 Recibirás 1 habilidad de estrella por cada
 10 niveles tras el Despertar. 

*Instrucciones: Cuando quieras realizar un despertar en tu equipamiento, haz clic derecho en la
 interfaz del despertar para abrirla.
 Después, introduce un pergamino del nivel correspondiente en tu arma o equipamiento en la
 Ranura de Equipamiento Objetivo para comenzar el Despertar. 


P.D., 1. No se agotará oro durante el Despertar. 
 2. Si el Despertar falla, el equipamiento no desaparecerá, pero su durabilidad
 se restablecerá a cero. Se recibirán puntos potenciales si el Despertar falla.
 Cuando hayas acumulado un 100 % de puntos potenciales y vuelvas a realizar un Despertar,
 tu equipamiento subirá de nivel sin utilizar
 Pergaminos del Despertar. 
 3. Cuando el Despertar se haya completado con éxito, los puntos potenciales volverán a cero. 
 4. Puedes abrir la interfaz de Despertar haciendo clic derecho en un Pergamino Mejora-Ataque Grado A, Pergamino Mejora-Ataque Grado S, Pergamino de ATK,
 Pergamino Mejora-Defensa Grado A, Pergamino Mejora-Defensa Grado S,
 Pergamino de Despertar-Ataque y Pergamino de Despertar-Defensa.
