13035|Lista de intercambio de Almas de Estrella 
*Transacción normal: 
1. Haz clic en el artículo
 y se destacará con un marco azul.
 Haz clic en "Confirmar transacción"
 para que se descuente la cantidad especificada de Almas de Estrella. 
2. La cantidad de Almas de Estrella necesarias para un artículo
 se muestra en el frente de cada sección. 
3. La cantidad de Almas de Estrella
 ganadas y gastadas se muestra en la interfaz,
 apartado "Almas de Estrella restantes". 

*Transacción aleatoria: 
1. Selecciona "Transacción aleatoria"
 para que se descuente el número de Almas de Estrella para la sección 1


 Esto seleccionará un artículo de manera aleatoria y la selección se detendrá en el artículo ganado de la sección 1. 
2. Cuando se haya completado la transacción para la sección 1,
 aparecerá el botón "Continuar transacciones".
 Haz clic para que se descuente el número de Almas de Estrella para la sección 2
 y continúa con las transacciones aleatorias. Así hasta la sección 5. 

3. Después de que la iluminación de "Transacción aleatoria" se detenga,
 haz clic en "Reclamar" para recibir el artículo. 
*Notas: 
1.  Si la mochila del jugador está llena, los artículos se enviarán al Buzón de Correo del personaje. 
2. Después de las 00: 00 de cada día, los artículos de transacciones aleatorias no reclamados se enviarán a la mochila del jugador. Si está llena, se enviarán al Buzón de Correo.|
13036|Compra de Almas de Estrella 
  * Entra a la Interfaz de compra de Almas de Estrella y haz clic en "Comprar Alma de Estrella" para gastar una cantidad determinada y comprar 1 Alma de Estrella. Se añadirá a tu recuento de Almas de Estrella del día. Puedes comprar Almas de Estrella hasta que el límite de compra diario sea 0. 

  * A las 00: 00 de cada día, todos los eventos recomendados y el Recuento de Almas de Estrella se reiniciarán. Por favor, canjéalas a tiempo. 
  Todos los eventos recomendados se reiniciarán también tras los mantenimientos rutinarios o de emergencia.|
13037|Instrucciones de Evento Recomendado 
*Seleccionar semana: 
1. Usa el menú desplegable para seleccionar Lun-Sáb y 
comprueba qué eventos recomendados están disponibles según el nivel del personaje. 
2. Marca "Mostrar Eventos de Hoy"
 para revisar los eventos recomendados
 del día. 

*Recompensa Alma de Estrella: 
Muestra la cantidad de Almas de Estrella conseguidas 
tras completar quests de eventos recomendados de esa sección. 

*Descripción del Evento: 
1. Haz clic a la izquierda y el icono de evento gris se iluminará. 
La descripción del evento se mostrará a la derecha. 
2. Si el icono del evento es "?", no hay misiones de evento disponibles. 
3. Una vez completado una misión de evento, 
el icono y la ventana derecha mostrarán un sello rojo. 
4. Después de que el icono de evento seleccionado se ilumine, 
haz clic de nuevo o pulsa Shift+clic para seleccionar 
el evento y se activará el seguimiento para esa 
misión de evento. 
5. Las actividades en seguimiento mostrarán el "Nombre de Evento" 
y la "Condición de conclusión" en la interfaz de "Seguimiento de Misión" de la derecha. 
Este contenido también puede verse en la pestaña 
"Evento Recomendado". 6. 
Puedes supervisar hasta 5 misiones de evento a la vez. 
Cuando completes la misión, debes cancelar el seguimiento de forma manual. 

*Recuento de Almas de Estrella: 
Cuando completas una misión de evento recomendado, 
ganarás Almas de Estrella, que se mostrarán en la interfaz "Recuento de Almas de Estrella".|
