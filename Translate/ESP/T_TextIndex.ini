  se requieren dos tronos disponibles para síntesis de trono,
  como material. Si deseas mejorar aún más el nivel de estrellas,
  necesitarás de nuevo dos materiales.
  El nivel de estrellas y el color de habilidad deben ser los mismos que los del trono principal.
3. Cuando mejores el primer nivel de estrellas de un trono con el estado "Disponible para síntesis de trono genki",
  necesitarás uno o dos tronos con el estado "Disponible para síntesis de trono genki"
  como material. Si deseas
  mejorar aún más el nivel de estrellas, solo necesitarás un material.
  El nivel de estrellas y el color de habilidad deben ser los mismos que los del trono principal.
4. Durante la primera mejora de Nivel de Estrellas, debes usar monturas con puntos mejorados como material.
  Los puntos del trono y los puntos de trono que aporten los materiales determinarán
 el color de la habilidad obtenida tras el proceso.
