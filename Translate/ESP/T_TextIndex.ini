Usarás automáticamente tus armas de corto o largo alcance en función de la distancia que te separe del enemigo. Si haces clic con el botón izquierdo en un enemigo lo seleccionarás, pero no lanzarás un ataque. 

*Ataque de habilidad: Haz clic con el botón derecho en un icono de skill o pulsa la tecla de acceso rápido correspondiente en el teclado
