8593|*Skills 
Los jugadores podrán acceder a una gran cantidad de skills (skills activas) 
en función de su clase a medida que van subiendo de nivel, y 
 usarlas adecuadamente puede aportar grandes beneficios durante los combates.
 

A la derecha de la imagen del jugador, debajo de los HP y los MP, 
hay 5 bloques de carga que se 
 pueden rellenar para realizar una skill culminante más poderosa.
 
1. Carga de skill: Se usa para potenciar las skills de carga. 
2. Skill culminante: Requiere al menos 
un bloque de carga y su potencia aumenta en función del número de bloques de carga
 (hasta un máximo de 5 bloques). 

Talentos
 Los talentos son skills pasivas que los jugadores obtienen al combinar varios planos. 
 Cuando se usa un artículo de talento, el talento se vuelve 
permanente. Los jugador pueden ver los talentos aprendidos en 
la pestaña Talentos.
 

Los jugadores pueden arrastrar un talento a una de las ranuras de talento, 
situadas a la izquierda, para cargar y activar el efecto pasivo.
 

El personaje obtendrá más ranuras de talento 
a medida que sube de nivel. El orden de activación y las restricciones se muestran a continuación:
 
1. Primera clase de personaje (Lv. 6) activa la ranura de talentos de tierra. 
2. Segunda clase de personaje (Lv. 16) activa la ranura de talentos estrella. 
3. Tercera clase de personaje (Lv. 31) activa la ranura de talentos de luna. 
4. Al realizar las misiones de Lv. 46 se activa la ranura de talentos solares. 
5. Al realizar las misiones de Lv. 66 se activa la ranura de talento antiguo. 

Los talentos que ya estén insertados se pueden cambiar a voluntad, y cuando se realice una combinación que cumpla ciertos requisitos, 
 se activarán efectos adicionales.
 Sin embargo,
 los talentos antiguos no aportan efectos adicionales por combinación.|
8594|*Conceptos básicos del equipo
El equipo cambia el aspecto del personaje y aumenta sus atributos. 
A continuación se incluye una lista con los tipos de equipo y sus distintas cualidades (colores).

Tipos de equipo
1. Armas de una mano: espadas, hachas y martillos.
2. Armas de dos manos: grandes espadas, hachas de batalla, martillos de guerra, báculos, armas de fuego, arcos y municiones 
3. Armaduras: cabeza, torso, manos, piernas, pies.

Colores del equipo 1. Blanco: Equipo básico.

2. Verde: Un equipo poderoso que otorga algunos bonificaciones a los atributos .
3. Naranja: Artículos poderosos que solo pueden crear los sprites. Aportan buenas bonificaciones a los atributos y efectos especiales
cuando se llevan varias piezas del mismo conjunto.
4. Azul: Un equipo raro que aumenta notablemente los atributos.
5. Amarillo: Equipo épico. Sus propiedades son todo un misterio...
Moda

Las piezas de disfraz se visualizarán en lugar del equipo que lleves si te las pones, pero no reemplazarán 
 a las armas o a la armadura que lleves.|
8595|*Fortalecimiento: 
 El equipo básico se puede fortificar para fortalecerlo. 
Cada éxito añade un marca de +1, +2, +3... 
hasta un máximo de +18 al nombre del artículo. 

Para fortalecer el equipo debes encontrar a artesanos de fortificación en las ciudades. 
Para fortalecer las armas es necesario tener pergaminos de arma 
, y pergaminos de armadura en el caso de las armaduras. 

Las fortificaciones afectarán a la iluminación de las armas. Si un arma se fortifica hasta obtener un +5, 
 emitirá una brillante luz blanca. Las armas alcanzarán su brillo máximo al llegar a +18.
 

*Forja:
los alquimistas de las ciudades pueden crear tarjetas de talento y piedras de resonancia
 siempre que reciban los planos de talento y las 
 fórmulas de piedra de resonancia necesarias 

*Incrustación:
 Si una pieza de equipo tiene ranuras vacías, 
 estas se pueden utilizar para añadir habilidades al equipo. 

Si se incrustan 2 o más piedras de resonancia del mismo tipo,
 se añadirá un efecto luminoso a las armas de una mano, y el mismo efecto se aplicará a las armas de dos manos 
 si se les incrustan 4 piedras de resonancia del mismo tipo.
 

Cuando ataques con armas o con magia ofensiva o te enfrentes a ciertos objetivos, 
 las piedras de resonancia de tu equipo resonarán y aumentarán el poder de tus ataques.
|
8596|*Quest normal: Puedes recibir una misión de un NPC cuando cumplas los requisitos necesarios.
Si completas la misión, no podrás recibirla de nuevo. 

*Misión repetible: Puedes recibir una misión de un NPC cuando cumplas los requisitos necesarios.
Si completas la misión, tal vez puedes repetirla otra vez. 

*Misión de libro: Las misiones de libro se adquieren de un NPC.
Se debe tener el nivel de lectura necesario para usar los libros para recibir y entregar
estas misiones. 

*Misiones de gremio: Son tareas especiales que aumentan la EXP del gremio. 
Los Oficiales de Asuntos Gremiales de las ciudades adjudican los quests de gremio. 

*Encargos: Cuando se asignan tareas a los Sprites,
 a veces traen consigo pergaminos de encargos.
Tras reunir los materiales indicados en el encargo,
 la misión se puede completar hablando con el NPC correspondiente en cada ciudad. Puedes repetir estas misiones tanto como quieras si tienes los pergaminos necesarios.|
8597|*Obtención de Sprites 
Además del Sprite Guardián que seleccionan al principio del juego, los 
jugadores pueden conseguir Sprites generales recogiendo los que dejan los 
monstruos durante los combates o en altares de sprite tras obtener 
un nivel de reputación determinado. 

*Skills de Sprite 
Cada Sprite posee varias skills que les permiten obtener y fabricar 
equipo. 
Si reciben un buen entrenamiento, los artículos que obtendrán o fabricarán mejorarán, 
¡y eso puede ser muy beneficioso para ti! 

*Estado de ánimo: 
El estado de ánimo de los sprites cambiará en función de las interacciones que mantengan con el jugador. Pasarán cosas buenas 
si los Sprites están contentos. Si el estado de ánimo de un Sprite es demasiado bajo, el 
Sprite que tanto te ha costado entrenar puede huir o desaparecer.
 

*Choza de Sprite: 
Como buen Mensajero de Sprites, debes prestar atención al entorno en el que vive 
tu Sprite.
 Puedes conseguir una gran variedad de mobiliario para Sprites con 
los que podrás decorar la choza de Sprite. El mobiliario hará que la 
choza sea más acogedora, y también aportará beneficios mucho más tangibles. 

*Mejora de Sprites 
Los Sprites conseguidos en el juego siempre tendrán el mismo nivel. Solo el Sprite 
Guardián obtenido al principio podrá conseguir niveles más altos a medida que sus skills 
aumenten. 

Cuando un jugador cumple los requisitos para llegar a niveles más altos, se iniciarán misiones de mejora 
automáticamente (al alcanzar los niveles 21, 51 y 71). Al completar las quests de subida de nivel del 
Sprite Guardián, este avanzará notablemente en su entrenamiento y 
obtendrá mejores skills.|
8598|*Ubicación de los bancos:
En todas las grandes ciudades hay personas trabajando para bancos. Habla con ellas para acceder a la interfaz del banco.
El banco ofrece 32 ranuras de almacenamiento.
 

Expansión del banco:
Si necesitas más espacio de almacenamiento, solo tienes que hacer clic en el botón para alquilar más espacios en el banco. Es necesario tener una llave de banco (se vende en el Almacén de Artículos) para desbloquear
espacios adicionales.
 

Cuando alquiles una ranura de expansión, debes colocar algún tipo de
 mochila en la ranura para conseguir el espacio adicional. El tamaño de la expansión dependerá del tamaño de la mochila que uses.
|
8599|*Ubicación de la subasta:
 Todas las ciudades principales tienen una Casa de Subastas. Solo tienes que hablar con el subastador
 para abrir la interfaz de subastas. Puedes comprar artículos de otros jugadores
 y también puedes vender
 los artículos que no necesites.

*Comprar en la subasta:
 Abre la interfaz de subastas y selecciona la página de compra.
 Usa los filtros para
 una búsqueda más precisa.

 Haz clic en un tipo de equipamiento y verás
  los artículos más relevantes que se encuentran a la venta. Si encuentras algo que te guste,
 puedes comprarlo al precio que se indica.
 Todo lo que compres se enviará a tu buzón.
 Ábrelo para hacerte con ellos.

Vender en la subasta:
 Abre la interfaz de subastas y selecciona la página de subasta para subastar un artículo.
 Arrastra los artículos que quieras subastar a la ranura de subasta
 y establece el rango de precio y tiempo.
 Cuando hayas terminado, haz clic en "Publicar".

 Si alguien compra tu artículo, recibirás el pago en tu buzón. Si el tiempo de la subasta se acaba
 y el artículo todavía no se ha vendido, también se enviará a tu buzón.|
8600|Cómo comerciar
Haz clic derecho en el retrato del jugador con el que quieras comerciar, luego elige la opción "Comercio" para enviarle una
solicitud de comercio. Si el jugador la acepta, aparecerá una pantalla de comercio para los dos.


Coloca los objetos con los que quieres comerciar en las ranuras de la ventana, y/o fija una cantidad de dinero si también forma parte de la transacción.

Cuando compruebes que los detalles de la transacción son correctos, haz clic en "Cerrar". 
Cuando las dos partes participantes hayan cerrado el acuerdo, puedes hacer clic en el botón "OK". 
La transacción entre jugadores terminará cuando las dos partes participantes hagan clic en "OK".|
8601|*Ubicación del buzón: 
Tocas las ciudades tienen buzones, y los jugadores pueden enviarse mensajes entre sí a través de ellos.
Además de mensajes, también se pueden adjuntar artículos y oro al correo enviado a través del buzón.
 


Cómo enviar correo: 
Haz clic derecho para abrir la interfaz de correo. Bajo la pestaña del buzón encontrarás los mensajes recibidos.
Estos se conservarán durante tres días, al cabo de los cuales se enviarán de vuelta al emisor.
 

Bajo la pestaña de escritura está el espacio 
para escribir y enviar el mensaje; solo hay que introducir el nombre del jugador y
el mensaje. 

Aunque se puede utilizar un mensaje de texto para enviar oro o un artículo a otro jugador, 
es necesario utilizar franqueo adicional,
y solo puede enviarse un artículo por mensaje. 

El sistema borra el correo cuando se acaba el tiempo límite, lo hayas leído o no.
|
8602|*Cómo formar un grupo: 
Para formar un grupo, primero debes invitar al grupo a otros jugadores, y luego crear el grupo tras
 recibir las confirmaciones pertinentes. 
Puedes enviar invitaciones a un grupo de varias maneras:
 

 1. Puedes hacer clic con el botón derecho en el retrato del jugador objetivo. 
2. Puedes hacer clic con el botón derecho en el nombre del jugador que inició la conversación en la ventana de diálogo. 
3. Puedes hacer clic con el botón derecho en el nombre de un jugador en la pestaña de búsqueda de la 
interfaz Social. 
4. Puedes hacer clic con el botón derecho en el nombre de un amigo en la 
pestaña de lista de amigos de la interfaz de grupo. 

Si un jugador no quiere unirse a un grupo o no quiere que le molesten con invitaciones a grupos, 
solo tiene que hacer clic en Opciones
, bajo la pestaña de búsqueda de grupo, y seleccionar la opción Rechazar invitaciones. 

Ventajas de los grupos: 
Si te unes a un grupo, conseguirás mayor velocidad de ataque, 
EXP adicional,
 skils de clase extra y podrás luchar contra monstruos jefe que te permitirán conseguir
 mejores tesoros; además, te resultará más fácil completar misiones especialmente difíciles.
 

Asignación a un grupo: 
El líder hace clic derecho en su propia imagen para acceder a un menú en el que las opciones de selección de botín
 se pueden cambiar a un regla que permite asignar los tesoros obtenidos, y las siguientes
 opciones están disponibles. 
 

1. Gratis para todos:
Cualquier miembro puede coger los artículos que aparezcan, y estos pasarán directamente a la mochila de dicho miembro.
 
2. Por turnos: 
Cualquier miembro puede coger los objetos que aparezcan 
y estos pasarán a la mochila de cada miembro en función de su turno.
 Si un jugador muere, deja el grupo, se desconecta o no se encuentra en el mismo lugar cuando llegue su turno,
 este pasará al siguiente miembro del grupo. 
 

Cambiar el grupo: 
Cuando un grupo necesita más gente para superar una 
instancia de grupo más difícil, el líder
 puede hacer clic derecho en su propia i|
8603|*Lista de amigos:
Si encuentras jugadores con los que te llevas bien, puedes añadirlos
 a tu lista de amigos para comunicarte con ellos.
El sistema te indicará si tu amigo está conectado o no. 

Puedes añadir jugadores a tu lista de amigos mediante uno de estos métodos:
 1. Puedes hacer clic con el botón derecho en el retrato del objetivo. 
2. Puedes hacer clic con el botón derecho en el nombre del jugador que inició la conversación en la ventana de diálogo. 
3. Puedes hacer clic con el botón derecho en el nombre de un jugador en la pestaña de búsqueda de la 
interfaz Social. 
4. Puedes introducir el nombre del jugador
