8449|Movimiento y Controles

El teclado y el cursor se podrán usar para controlar los 
movimientos del personaje.

W- Movimiento hacia adelante.
S- Movimiento hacia atrás.
A- Giro a izquierda.
D- Giro a derecha.
Q- Desplazarse a izquierda. 
E- Desplazarse a derecha

Teclado: Clic y arrastre el botón izquierdo del cursor para 
girar a izquierda y derecha. Usar el botón derecho del 
cursor para ajustar la cámara.

Mouse: Clic izquierdo en determinada área para hacer 
que tu personaje se mueva hacia ese lugar.

Otro:
X Sentarse. Presionar X nuevamente para pararse.
Z- Conmutar modo de despliegue de armas
|
8450|Interacción de personajes

Cómo hacer un trato: Clic derecho en imagen deseada 
para completar transacciones. 

Luego de arrastrar bienes o ingresar montos, bloquear 
para completar la transacción con un clic.

Cómo armar un equipo: En el menú de funciones, clic 
derecho en imagen deseada, nombre de canal, miembros 
de gremio o lista de amigos para conformar el equipo.
|
8451|Conocimiento de defensa

Colores de nivel de equipo, de rango más alto a más bajo:

Cinco Colores  Blanco, Verde, Azul, Naranja y Amarillo.

Incrustar Armas: Clic derecho en el artículo a insertar y clic 
izquierdo en blanco para proceder a insertado.
|
8452|Operación imagen de perfil 

Corona de Rey: Solo será vista cuando se formen equipos, 
símbolo capital de unidad. Clic derecho en tu cabeza activa 
las 2 opciones de recojo de tesoros. Deja la unidad.

PK: PVP

Inferior izquierdo: Nivel personaje.

Inferior derecho: Clase personaje. Entras aquí con clic 
derecho en icono de miembro de partido cuando formas 
un partido.

Franja Roja: Personaje muere cuando agota su HP

Franja Azul: Los puntos EN caen cuando usas skill o hechizo.

Medidor de poder: Muestra los puntos combo del personaje. 
Máx. 5 puntos.

Icono de status: Ventajas y desventajas de los skills del 
personaje. Mover mouse para ver íconos de efectos y clic 
derecho en el icono para cancelar. Solo el BUFF puede 
cancelar(se).

Imagen deseada: La foto del perfil del jugador derecha del 
menú- clic en otro icono.

Imagen monstruo: Clic sobre monstruo, nombre rojo: el 
monstruo atacará al jugador automáticamente. 

Nombre amarillo: el monstruo no atacará si no lo atacas primero.
|
8453|Manipulación de canales

Apariencia de canal: aparece cuando sitúas el mouse
sobre el lado inferior izquierdo de la pantalla y
desaparece cuando retiras el mouse.

Crear canal: Crear un máximo de 4 canales. Haz clic 
derecho para abrir el menú de funciones (cambiar
nombre de canal y cambiar contenido de mensaje)

Incremento de Diseño: Clic para agrandar canal.
Medida máxima, dos clics. Volverá al mínimo diseño al
tercer clic.

Mensaje enviado. Pulsa Enter" para introducir el 
mensaje (haz clic en Mensaje para seleccionar 
entre 5 canales).

El canal de gremios solo aparecerá cuando seas miembro 
de un gremio.

Manipulación de canales: el menú de funciones aparecerá 
cuando sitúas el cursor y haces clic derecho sobre el nombre 
del personaje en un canal.
|
8454|Lista de Funciones

Experiencia: 
Si las barras verdes están llenas, entonces la 
barra roja se incrementa en un clic.
 
Si las barras rojas están llenas, el nivel de 
personajes sube un (un grado).

Mover el cursor a los números para mostrar 
valor de experiencia.

Organización barra rápida: 
Clic para cambiar teclas de acceso fácil desde 
página 1 a 10.

Operación de barra rápida: 
Teclas numéricas o clic derecho pueden usarse 
cuando los skills, artículos o equipo son depositados 
dentro de las ranuras de acceso fácil.

Bloqueo de lanzamiento rápido:
Puede bloquear contenido para evitar que éste sea 
alterado. Vuelva a hacer clic para desbloquear.

Menú de funciones principales: 6 interfaces principales.

Figura de Sprite: interfaz operativa de Sprites y 
también diagrama de reportes

Pista para tareas: Cuando ves titilar el icono de un libro 
a la derecha de la pantalla, puedes hacer clic sobre el 
icono para aceptar la misión.
|
8455|Operación del radar

Nombre de la escena: Muestra el nombre del 
lugar del jugador.

Recordatorio de correo: Cuando brilla, significa 
que tienes mensajes sin leer en tu correo de mensajes.

Mapa Regional: Clic para abrir la interfaz de Mapa Regional

Reducción de patrón: reducción de apariencia visible del 
mapa de radar.

Indicación de coordenadas: Muestra coordenadas actuales 
del lugar.

Marcas de imágenes: Un flujo de señales de onda será 
generado con un clic en la tecla derecha del cursor en el 
mapa de radar, para recordar a los miembros de equipos. 

Los puntos azules en el mapa son tus miembros de partido; 
la bolsa de dinero en el icono de dinero es el lugar donde 
regresar de tus misiones
|
8456|Emoticonos
Información de acción: Los movimientos y expresiones del personaje incluyen
 ataque normal, sentarse, recoger artículos y expresar varias emociones.
Uso de Acciones: Usar el botón derecho del cursor para elegir icono de acción.

Instalar tecla de Acceso Fácil: Arrastrar un icono de acción hasta el área de tecla de acceso fácil
 con el botón derecho de mouse o presionar la tecla correspondiente.|
8457|Entrenamiento de skills 
En cada ciudad principal hay entrenadores de skills.
 Puedes aprender las skills correspondientes a tu clase
 y nivel.
Aprendizaje de skills: Haz clic derecho sobre un skill que quieras aprender y paga la cantidad especificada.

Uso de skill: Pulsa la tecla rápida K para sacar la ventana de skills, encuentra los skills ya aprendidos y haz clic
 en un skill con el botón derecho del ratón para utilizarlo. También puedes arrastrar skills a tu barra de atajo|
8458|Almacén de Artículos: Descripción de Uso
*Cómo Comprar: Haz clic derecho en el artículo o en "Comprar",
      debajo del artículo.
      Luego, confirma la cantidad de la compra. El jugador podrá arrastrar los artículos
      a un
      área temporal
      en la mochila y
      podrá hacer clic en "Separar Todos" para hacer
      suficiente espacio en la mochila y usar los artículos de inmediato.
*AP: Para comprar artículos se requiere AP (Aeria Points o Puntos Aeria). Los compradores
      con suficientes AP
      podrán hacer clic en "AP" en la parte inferior
      y comprar en línea.
*Canjear: Haz clic en "Canjear" e
      ingresa tu código para confirmar
      y canjear los artículos.
*Dónde Comprar: Los jugadores pueden comprar en el Almacén de Artículos
      con los puntos requeridos en el Almacén, o pueden comprar en la Tienda de Bonos
      con los puntos de bonos recibidos de las compras de los puntos del Almacén
      .
*Enviar Artículos: El jugador puede hacer clic en "Enviar"
      para enviar el artículo a otro jugador.
      (La función de regalo no está disponible en estos momentos)|
8459|Tablón
Puedes encontrar tablones de mensajes en todas las ciudades y pueblos.
Puedes leer mensajes de otros jugadores o publicar mensajes tras conseguir permiso.

Instrucciones del Tablón de Mensajes:
 1. Haz doble clic en Título de mensaje para ver el mensaje
 2. Haz clic derecho en el nombre del personaje para dejar un personaje en la publicación
   para invitar al grupo, agregar amigos, bloquear o susurrar.
 3. Cuando tu personaje ha alcanzado el nivel 16, conseguirás un Permiso de Publicación
   para publicar un mensaje. Si publicas un mensaje correctamente,
   se consumirá el objeto.
 4. Haz clic en los botones de flechas de la parte inferior para pasar de página

*Normas de publicación: 
 1. Lee y acepta las normas antes de publicar mensajes.
 2. Cada mensaje se puede publicar 24 horas en tiempo real como máximo.
 3. Hay 200 ranuras de mensajes en el Tablón de Mensajes al mismo tiempo.
 4. El número máximo de mensajes que puede publicar un personaje es 3.

Nota: Los términos de uso del Tablón de Mensajes se pueden conseguir mediante la Dueña de Tienda General.
|
8460|Dejar mensajes
Solo podrás publicar un mensaje si tienes un Permiso de Publicación.
 Una vez publiques el mensaje, el Permiso desaparecerá de tu mochila.


*Normas para publicar: 1. El título del mensaje debe tener entre 4 - 20 caracteres. 
2. El contenido del mensaje debe tener entre 4 y 20x15 (300) caracteres. 
3. Debes aceptar las "Normas para Publicar Mensajes" antes de poder publicar un mensaje.

*Error al publicar un mensaje: 
1. No puedes publicar un mensaje si el panel de mensajes está lleno.

2. No puedes publicar un mensaje que no cumpla con los requisitos mínimos y máximos de caracteres.
3. No posees ningún Permiso de Publicación en tu mochila,
 y necesitas uno para publicar un mensaje. 
4. Un mismo personaje no puede publicar más de 3 mensajes. 
|
8461|Ver Mensajes
Puedes ver los mensajes que hayas publicado o los publicados por otros.

Borrar mensajes: Mientras ves tus mensajes, puedes hacer clic en el botón "Borrar"
 que aparece bajo ellos para borrarlos del Panel de Mensajes

Nota: El Permiso de Publicación no se recuperará aunque elimines el mensaje.|
