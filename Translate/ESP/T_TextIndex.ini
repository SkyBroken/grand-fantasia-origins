12550|Capilla de Isla Angoya
A pedido de los nobles de las tres capitales, el Grupo Coco Rojo construyó una exquisita capilla de matrimonio en Isla Angoya. La capilla ha sido restaurada y ahora está abierta para los Mensajeros de Sprites. Los héroes que pelearon para mantener el equilibrio de Safael ahora podrán hacer sus votos de amor y disfrutar de la experiencia más romántica de sus vidas. 
Normas
(1) Los jugadores pueden usar el "Boleto de Alquiler de Casino Angoya" para alquilar la capilla de bodas con el Organizador de Bodas Nino (948, 529). 
(2) Una vez presentadas las solicitudes, la Ceremonia de Bodas se añadirá a la lista del campo de combate para que se sumen los jugadores. 
(3) El inmenso lugar de eventos puede albergar hasta 200 personas y no tiene requisitos de nivel. 
(4) El local estará abierto las 24 horas. La feliz pareja deberá terminar su ceremonia de bodas en este plazo. 
(5) Habrá un anuncio de canal a los 10 minutos, 5 minutos, 3 minutos y 1 minuto antes de que el campo de combate sea cerrado. 
(6) Solo pueden usarse 10 capillas para ceremonias de bodas al mismo tiempo. Si no queda horario disponible, se podrá celebrar una lujosa ceremonia de bodas únicamente cuando una de las capillas esté disponible.|
