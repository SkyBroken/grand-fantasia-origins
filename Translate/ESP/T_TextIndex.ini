12450|Rancho de Isla
*Cría de Ganado: Los animales básicos se pueden comprar
al Sprite Criador. Coloca uno en la ranura
abierta para comenzar cría de ganado. 

*Ranuras de Rancho: se desbloquea 1 ranura en Isla nivel 3.
se desbloquean 2 ranuras en Isla nivel 4. Se desbloquean 3 ranuras en Isla nivel 5 y así hasta llegar
a 7 ranuras desbloqueadas en nivel 9. 

*Estado del Ganado: Los animales pasan por cuatro fases de crecimiento:
Joven, Creciendo, Adulto y Maduro. 
Algunas especies especiales, como las ovejas,
pueden tener solo dos etapas de crecimiento
y no se pueden usar para cría. 

*Adquisición de animales: Los animales se pueden adquirir 
cuando llegan a la fase Madura. Los animales adquiridos pueden 
usarse para recibir artículos o un macho y una hembra 
pueden usarse para cría 

*Estado de Animal:
[Especie] Nombre del animal
[Cuidador] Nombre del jugador que cría el animal
[Fase de Crecimiento] Fase actual/Fases totales 
[Crecimiento] Progreso del animal en la fase actual 
[Plenitud] Plenitud actual del animal
[Condición] Condición actual del animal

*Descripciones de condición*
1. Maduro: El animal ya es adulto. La única opción es adquirirlo. Morirá si no se adquiere en las próximas 24 horas.
2. Mejor: El indicador de alimentación supera el 90% y el animal tiene el estado "Bonificación de crecimiento de más de 25%".
3. Bueno: El indicador de alimentación supera el 70% y el animal tiene el estado "Bonificación de crecimiento de más de 5%".
4. Estándar: El indicador de alimentación supera el 50%. La tasa de crecimiento es de 1,45.
5. Hambriento: El indicador de alimentación está por debajo del 50%. La tasa de crecimiento se redujo a 1,2.
6. Débil: El indicador de alimentación está por debajo del 30%. La tasa de crecimiento se redujo a 1.
7. Debilitado: El indicador de alimentación está por debajo del 10%. El animal deja de crecer.|
