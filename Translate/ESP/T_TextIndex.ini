14468|Maestro-Discípulo
*Cuando un personaje llega a nivel 15, puede convertirse en discípulo de otro jugador. 
*Cuando un personaje supera el nivel puede convertirse en un maestro y reclutar discípulos. 
*Cuando el discípulo alcance un nivel determinado, tanto él como el maestro ganarán recompensas. 
*Cuando un discípulo encuentre maestro, ambos obtendrán varios estados permanentes y de equipo. 
*Cuanto mayor sea el nivel del maestro, más beneficiosas serán las enseñanzas. 
*Cada vez que un discípulo sube de nivel, el maestro puede ganar Puntos de Maestría. 
*Los maestros pueden gastar los Puntos de Maestría para aumentar el Nivel de Maestría. 
*Busca al NPC correspondiente en Jale (128, 256)

Lucha de Discípulos
*Elige a un discípulo para luchar y haz clic en el botón de teleportación de la interfaz. 
*Hay niveles diferentes de dificultad. Cada uno solo puede completarse una vez al día. 
*El límite diario de desafíos se reinicia cada día a las 6:00 a.m. 
*La función de reinicio de la instancia de la interfaz puede usarse para actualizar los desafíos. 

Terminar Relación
*La relación maestro-discípulo puede romperse si se dice adiós al maestro o se expulsa al discípulo. 
*Debes esperar hasta las 6:00 AM antes de reclutar otro discípulo o buscar otro maestro. 

Nivel de Discípulo
*Cuando un discípulo sube de nivel, el maestro puede ganar puntos de esta forma:
Nivel 15-30: +1
Nivel 31-40: +2
Nivel 41-50: +4
Nivel 51-60: +8
Nivel 61-70: +12
Nivel 71-80: +20
Nivel 81-90: +40
Nivel 91-100: +100|
