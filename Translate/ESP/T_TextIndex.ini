Cambiar apariencia:
1. Ojos: Elige la apariencia de los ojos.
2. Iris: Selecciona el color de ojos.
3. Cabello: Selecciona el peinado.
4. Color: Selecciona el color del pelo.

5. Piel: Selecciona la tonalidad de la piel.
Realizar selección:
1. Usa los botones para alternar entre los diferentes estilos a los que puede acceder tu personaje.
2. Ventana de vista previa:
 Haz clic con el botón izquierdo y arrastra para girar tu personaje;
 haz clic con el botón derecho y arrastra para ajustar la posición en la pantalla;
 usa la rueda del ratón para acercar el zoom o alejarlo.
3. Botones de interfaz: "Casco" permite activar o desactivar la visualización del equipo de cabeza que lleves,
 "OK" se usa para aceptar la apariencia mostrada y
 "Cancelar" cierra la interfaz sin que se aplique ningún cambio.|
