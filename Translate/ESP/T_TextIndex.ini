9871|Sistema de Especialización
El sistema de especialización para la clase correspondiente se activa cuando un personaje alcanza cierto nivel.
El porcentaje convertido a partir de EXP de Monstruo se incorporará al sistema de especialización
para ganar EXP de Especialización.
Los puntos de especialización tienen un límite de 1775. Se pueden añadir hasta 10 puntos a cada skill.
El sistema de súper especialización permite añadir hasta 15 puntos.
El sistema de especialización máxima permite añadir hasta 20 puntos.

*Skills de Especialización de Maestro:
1. Se activa cuando el personaje alcanza el Lv. 45
