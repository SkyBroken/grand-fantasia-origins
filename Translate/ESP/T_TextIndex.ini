Las mochilas normales no se pueden usar en las ranuras de expansión de la Mochila de Sprite.
*Acumulación de Artículos:
 Presiona Shift y haz clic izquierdo para dividir las pilas de artículos. 
*Uso de Artículos: Haz clic derecho para usar este artículo.
*Asignar Tecla de Atajo:
 Si arrastras un artículo a la ranura de la tecla de atajo, podrás usarlo al hacer clic derecho o mediante el atajo del teclado.
*Organización automática:
