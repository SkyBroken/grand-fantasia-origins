17211|Área de Ranuras de Núcleo

Ranura de Núcleo
1. Los artículos con la descripción de "Se puede insertar en una Tablilla de Energía" pueden insertarse en una ranura. El elemento quedará vinculado tras su inserción. 
2. Arrastra el artículo a la ranura para activar la habilidad de la tablilla en la descripción del artículo. 
3. La "Habilidad de Tablilla" de los artículos puede acumularse en el mismo personaje y activar "Bono de Habilidad de Tablilla". 
4. Haz clic derecho para eliminar un artículo insertado y el artículo regresará a tu mochila. 

Revisión de habilidad
1. Pasa el cursor sobre el icono del Diamante en el centro del área de ranuras para desplegar una lista de las habilidades activadas actualmente. 
2. El valor de la "Habilidad de Tablilla" de esta lista incluye el "Bono de Habilidad de Tablilla".|
