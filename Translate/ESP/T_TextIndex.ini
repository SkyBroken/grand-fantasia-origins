12758|*Estímulo: Completa las misiones del Bosque Lágrimas de Sprite y las misiones repetibles en el Núcleo Olmo Sabio. 
*Recibe la recompensa del General Ifu en el Bosque Lágrimas de Sprite. 
------------------
El Culto de la Venganza de Ilya es una organización secreta velada por tinieblas y magia. 

Si el Consejo de Ancianos de Ilya es la fuerza de la luz, el Culto de la Venganza de Ilya, que defiende en secreto la justicia y castiga el mal, es la fuerza de las tinieblas. 

Las fuerzas gemelas de la luz y de las tinieblas gobernaron la vida en Ilya hasta la invasión del Ejército Olmo Sabio. 

Incluso antes de la invasión de los Olmo Sabio, Ilya era un lugar muy tranquilo. Un manso río surca el corazón de la ciudad, y los edificios, grandes y chicos, estaban cubiertos de zarzas y matas. Grandes plantas emergen entre las grietas del concreto, diseminando por el aire nocivos gases púrpura y esporas. 

Los miembros de la organización creían que el Consejo de Ancianos de Ilya y la Orden Flama Blanca eran muy conservadores y retrógrados. Por eso, el Culto de la Venganza de Ilya dejó las sombras y salió a la luz con el objetivo de generar un cambio. 

El radicalista General Ifu tenía la responsabilidad de enfrentar a las fuerzas de los Olmos Sabios. 

Las escaramuzas entre luz y tinieblas, ying y yang, son como las enredaderas que cubren las paredes de la ciudad y avanzan despacio hacia el abismo de la condena eterna...|
12759|*Estímulo: Completa las misiones en Bahía Ensangrentada y las misiones repetibles en Catacumbas Subterráneas. 
