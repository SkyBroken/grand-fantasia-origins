6010|*Incremento: Completa las misiones y quests del Gremio de Kaslow dentro de Kaslow. 
*Recibir recompensa de: <Duque real> Posolain en Kaslow. 
----
Kaslow es una ciudad real empapada de historia, su ciudad está construida sobre las vastas Llanuras Kaslow. 

Cuentan las leyendas que los ancestros de Kaslow eran tribus nómadas que provenían de la Meseta Belcar y las Llanuras Kaslow. Empezaron a desarrollar esta área tras descubrir cristales gigantes. 

Debido a su situación estratégica en el centro del mundo, su transporte terrestre y marítimo son muy activos. Esto ha ayudado a que Kaslow se convierta en un eje central en el comercio y el transporte, ascendiendo hasta ser la ciudad más grande del mundo. 

Kaslow controla el área central de Safael, ha establecido varias Fortalezas de defensa y puestos remotos para incrementar su poder militar. La propia ciudad real está custodiada por guardas reales. 

Incluso con un sistema de defensa tan hermético, todos los reyes de la historia de Kaslow han sido caballeros formidables. El anterior rey, Odín, era un caballero dragón temible. 

Últimamente, un peligro oculto acecha en la animada ciudad. 

Tras el fallecimiento del rey Odín, el príncipe Troy VII, de ocho años, heredó el trono. El Gran Duque Posolain ayuda a gobernar por ahora. Pero casi todo el mundo sospecha que Jarl el ambicioso, el Líder de la Guarda Pretoriana, puede estar maquinando algo.|
6011|*Incremento: Completa las Misiones y quests del Gremio de Ilya dentro de Ilya. 
Recibir recompensa de: <Profeta Anciana> Marla de Ilya 
---
Ilya, la ciudad origen de la magia, se levanta en lo alto de una cascada y su historia se remonta a miles de años atrás. 

Los antepasados de Ilya eran tribus primitivas que provenían de la Arboleda Gaia. Creían que el Arbol de Gaia era la madre de la tierra. Bajo la tutela de los ancianos, un héroe de la tribu enconcró cristales mágicos en la cima de la cascada y fundó una ciudad-estado. 

Con el poder del cristal bajo control, se formularon los primeros hechizos. Hasta la fecha, cualquier tipo de magia se desarrolla en la Academia de Magia de Ilya. 

Por tanto, muchos hechiceros famosos provienen de Ilya, como el ilustrísimo Archimago Merlín. 

El gobierno de Ilya está constituido por un senado parlamentario, y sus Ancianos son los responsables de las decisiones políticas. Los Caballeros Llama Blanca protegen el bosque. 

No obstante, Ilya también tiene sus problemas: Las criaturas del bosque están inquietas, se está talando el bosque de manera ilegal, y con el aumento de la contaminación industrial provocado por el auge de las tecnologías y el progreso, se rumorea incluso que el Árbol de Gaia está enfermo.|
6012|*Incremento: Completar quests y Misiones del Gremio de Jale dentro de Jale. 
Recibir recompensa de: Nicholas, el Presidente de la Asociación Científica de Jale 
---
En Jale, puedes presenciar cómo se desarrolla la tecnología más innovadora del mundo. 

Jale fue fundada por un grupo de genios científicos creativos y apasionados. Su líder, Nicholas, defiende la utilización del poder de los cristales para mejorar la forma de vida de los humanos. 

