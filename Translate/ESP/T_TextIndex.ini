Botín general: 
1. Por turnos: Los tesoros compartidos se comparten por igual entre los miembros del grupo y los artículos se distribuyen equitativamente en cada turno.

2. Gratis para todos: El jugador que coja un artículo se lo queda.
*Botín en instancias: 
1. No Hay Tiradas: No se tirarán los dados cuando aparezcan objetos en las instancias.
2. Verde o mejor: Se tirarán los dados para cualquier artículo, salvo para los artículos blancos
3. Azul o mejor: Se tirarán los dados para cualquier artículo, salvo para los artículos blancos y verdes.
4. Amarillo o mejor: Solo se tirarán los dados para los artículos amarillos.|
