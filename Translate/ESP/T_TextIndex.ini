Alquimia:
1. Debes tener una "Arcilla de Alquimia"
o una "Arcilla de Alquimia Mágica"
. 2. Ordénale al Sprite que realice Alq-N
 (usa 1 Arcilla de Alquimia) o Alquimia Mágica (usa 1 Arcilla de Alquimia Mágica).

Reglas de la alquimia: 
Hace clic en Alquimia Normal o Alquimia Mágica para realizar una transformación alquímica.
En la primera ronda, puedes obtener un artículo de la
"Ronda 1 de alquimia" en la interfaz de resultados de alquimia.
 
2. Cuando una transformación alquímica haya terminado,
*haz clic para confirmar para recibir el artículo y finalizar la acción
*Si no te gusta el artículo, puedes seleccionar "Repetir",
 y la arcilla se volverá a procesar. En la segunda
 ronda no se consumirá arcilla. 
(Si la transformación alquímica falla, la arcilla o el artículo se usarán y no se pueden recuperar)
3. Cada pieza de arcilla puede volver al horno 5 veces como máximo. 
Con cada nuevo 
intento, el valor de los posibles resultados aumenta, pero también aumenta la probabilidad de fallo.
4. Las transformaciones alquímicas permiten obtener distintos artículos en función del día de la semana.

*Nota: 
1. Puedes comprar Arcilla de Alquimia a los 
alquimistas de cada ciudad.
 La Arcilla de Alquimia Mágica se puede comprar en el Almacén de Artículos
2. Los posibles resultados de la transformación alquímica figurarán en la lista de la sección "Resultados de Alquimia".
