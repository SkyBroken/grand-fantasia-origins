*Seguimiento de Misiones: Usa la tecla SHIFT con un clic izquierdo para seleccionar el 
nombre de la misión y el progreso de la misión será desplegado 

en el lado derecho de la pantalla. Repite para cancelar el seguimiento. *Abandonar Misión: Haz clic sobre el nombre de la misión en la columna de la izquierda, 
luego pulsa ABANDONAR. *Compartir Misión: Algunos tipos de tareas pueden compartirse con 

los miembros de un equipo en un mismo lugar.|
