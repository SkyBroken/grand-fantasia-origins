12452|Descripción de Interfaz 

*Administración de Granja de Isla*
Las ranuras de Granja de Isla se desbloquean según el nivel de la isla. 
Arrastra semillas a las ranuras vacías para plantarlas. Haz clic derecho sobre un icono de cultivo para abrir la interfaz de Información de Cultivo. 

*Desbloquear Ranura de Rancho de Isla*
Isla nivel 1: 2 ranuras 
Isla nivel 2: 2 ranuras 
Isla nivel 3: 4 ranuras 
Isla nivel 4: 4 ranuras 
Isla nivel 5: 5 ranuras 
Isla nivel 6: 5 ranuras 
Isla nivel 7: 6 ranuras 
Isla nivel 8: 6 ranuras 
Isla nivel 9: 7 ranuras 

*Estado de Cultivo*
[Cultivo] Nombre de la semilla 
[Sembrador] Nombre del jugador que plantó la semilla 
[Fase de Crecimiento] Fase actual del cultivo/Total de fases de cultivo 
[Progreso] Progreso del cultivo en la fase actual 
[Agua] Contenido actual de agua del cultivo 
[Condición] Condición actual del cultivo 

*Descripción de las Condiciones* 
1. Maduro: El cultivo ya está maduro. La única opción es Cosechar. A menos que lo coseches en las próximas 24 horas, se marchitará 
2. Mejor: El contenido de agua supera el 90%, y el cultivo tiene estado "Bonificación de crecimiento de más del 25%". 
3. Bueno: El contenido de agua supera el 70% y el cultivo tiene el estado "Bonificación de crecimiento de más del 5%". 
4. Estándar: El riego supera el 50%. La tasa de crecimiento es de 1,45. 
5. Pobre: El riego es inferior al 50%. El ritmo de crecimiento del cultivo se reduce un 50%. 
6. Malo: El riego es inferior al 30%. El ritmo de crecimiento del cultivo se reduce al 30%. 
7. Marchito: El riego no supera el 10%, y el cultivo deja de crecer.|
