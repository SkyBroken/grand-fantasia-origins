53764|Mazo Reparador Simple|$6$Con este Mazo puede hacer pequeños reparos en su arma o armadura.
 
$8$CUIDADO: Ese artículo repara arma o armadura sin disminuir la durabilidad. Pero si la durabilidad ya estuviera reducida por algún motivo, ese artículo no restaurará la durabilidad máxima.
 
$7$DURABILIDAD: Durabilidad es cuanto su artículo aguanta hasta romperlo, cada uso o golpe sufrido pierde un poco de la durabilidad y cuando se rompe no puede más ser usado o no le dará ninguna ventaja si equipado. La durabilidad es enseñada por los números entre las barras (ejemplo 100/110, el artículo tiene 100 de durabilidad y puede llegar hasta 110).
 
$7$DURABILIDAD MÁXIMA: Durabilidad máxima es cuanto un artículo tiene de durabilidad total. La durabilidad de un artículo, depende de cómo sea reparado, puede ser su valor reducido. La durabilidad máxima es el valor entre paréntesis (ejemplo: 100/110(120), ese artículo tiene 100 de durabilidad, puede llegar hasta 110, pero se reparado correctamente podrá llegar en 120). La durabilidad máxima solo puede ser reparada con el Mazo Reparador del Artesano. 
 
$7$"Use para reparar una pieza del equipo".|||
