$7$DURABILIDADE MÁXIMA: Durabilidade máxima é quanto o item tem de durabilidade total. A durabilidade de um item, dependendo de como for reparado, pode ser seu valor reduzido. A durabilidade máxima é o valor entre parenteses (Exemplo: 100/110 (120), esse item tem 100 de durabilidade, pode chegar até 110, mas se for reparado corretamente poderá chegar em 120). A durabilidade máxima só pode ser reparada com a Marreta de Reparo do Artesão.
 
