1|Bodor, Cavaleiro do Prado|O Rei Sprite que controla o Prado é um cavaleiro que está a favor da integridade.|
2|Alice, Rainha da Floresta|A Rainha Sprite que governa a Floresta é sábia e experiente.|
3|Ronto, Duque das Areias|O Rei Sprite que tem o poder do Duque das Areias, estabeleceu seu próprio reino sob a terra milhares de anos atrás.|
4|Smulca, Senhor da Montanha|O Rei Sprite, que governa muitas montanhas, é um ancião que tem personalidade íntegra e imagem respeitável.|
5|Ewan, General dos Espíritos|O Rei Sprite, que governa o mundo dos mortos, tem uma personalidade cruel, é reservado e arisco, e isso faz dele o Rei Sprite mais incomum de todos.|
6|Bahado, Rei do Mar do Sul|Dizem que o Rei Sprite que controla o mar, tem a aparência de uma baleia gigante.|
7|Quill, Príncipe Furacão|Um dos Reis Sprite que controla o poder do ar. Possui uma personalidade infantil e é o mais jovem dos Reis Sprite.|
8|Mosunk, Ancião da Serenidade|O Rei Sprite que possui o poder da memória, é o mais velho e mais inteligente de todos os anciãos.|
9|Jundo, Mãe Eterna|A Rainha Sprite, que coexiste com a Árvore de Gaia, consegue compartilhar sua compaixão ilimitada com criaturas, através do poder da árvore.|
10|Siropas, Rei do Submundo|Através de erupções vulcânicas com chamas e cinzas, o Rei Sprite descarrega sua fúria incontrolável que vem do centro da terra.|
11|Ilannia, Princesa da Geada|Apesar do frio severo e congelante, a vida prospera no extremo Norte sob os cuidados da Princesa Sprite.|
12|Ginny, Princesa das Fontes Milagrosas|Esta Princesa Sprite dorminhoca simboliza a verdadeira e pura esperança, e desperta somente quando Saphael está sob grave ameaça.|
