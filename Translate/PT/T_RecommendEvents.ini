Se não for habilidoso, não irá pescar um peixe grande rapidamente, mesmo com uma ótima vara de pescar. 

Prepare-se. E vá! 

*Meta de Hoje: Pesque com sucesso 10 peixes nesta Peixaria de Level 1! 

