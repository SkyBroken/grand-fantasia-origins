81|Expedição no Vale|No passado, um misterioso e severo terremoto destruiu a terra congelada formando um espetacular Vale Glacial. Isso também tornou o recurso mineral abundante acessível para a extração.|
82|Expedição no Subsolo|Os minerais raros estão inativos nas profundezas da camada escura e gelada, onde tudo é congelado sob extrema temperatura. Quase nada sobrevive em tal ambiente.|
83|Expedição na Caverna|Uma paisagem única no polo norte. O ar frio se condensa após tocar as rochas da caverna tornando-se numa vista maravilhosa. Dizem que minerais raros estão enterrados dentro da caverna gelada.|
