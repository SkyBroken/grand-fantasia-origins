91|Caça na Caverna de Neve|A Caverna de Neve foi criada pela natureza. Vestígios de bestas de todos os tipos podem ser encontrados na caverna. Porém, caçar em tal caverna pode ser muito mais perigoso do que o habitual, pois você nunca sabe o que vai enfrentar naquela escuridão sem fim.|
