99|Expedição à Fenda de Cristal|Uma misteriosa fenda aberta por movimentos tectônicos nas profundezas da terra. Os raios de sol refletem nesta longa e estreita abertura. Os minerais raros e especiais escondidos na fenda aguardam sua descoberta.|
