86|Expedição no Tundra|O Tundra não é permanentemente coberto por gelo, algumas partes da superfície do solo são aquecidas pelos raios solares. Belas plantas podem crescer e se espalhar no solo coberto de neve, criando uma cena extraordinária.|
87|Expedição na Várzea|Os raios solares dourados atravessam o desfiladeiro da parede da montanha coberta de neve, emitindo luzes ofuscantes. As falésias protegem as plantas raras daquele campo de neve.|
88|Expedição Tundra Norte|Não é difícil localizar animais no tundra coberto de neve; mas é bastante difícil caçar numa área tão extensa.|
