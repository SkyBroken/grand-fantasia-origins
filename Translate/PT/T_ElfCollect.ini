114|Exploração da Rocha|O magma meio-líquido derrete as rochas das intermediações e há bolas de fogo gigantes espalhadas pelo local. Quando estiver resfriada, elas formam buracos silenciosos onde minerais podem ser encontrados.|
115|Reunião da Floresta Negra|A floresta misteriosa fede a perigo. Dentro, você encontra plantas estranhas e árvores tortas que foram contaminadas pela magia. Ainda assim, aventureiros que buscam por excitação exploram-na profundamente. A névoa espessa aqui nunca se dissipa, fazendo da floresta um local assustador.|
116|Reunião do Hall Secreto|A ponte de ferro gigante é decorada com entalhos mágicos complexos. As plantas do entorno parecem desfalecer por causa da exposição à névoa mágica. Ainda assim a vida continua tentando sobreviver de maneira teimosa, mesmo sob essas condições tão adversas.|
117|Caçada do Reino da Floresta|As flores coloridas e as árvores fazem desta floresta rodeada por árvores enormes um local super especial. A floresta é guardada pelas bestas mágicas antigas e quanto mais próximo nos achegamos ao templo escondido, mais você pode sentir o poder mágico que emana de dentro.|
118|Caçada do Castelo de Areia|A área é deserta em sua maior parte, apesar de o baixio fornecer bastante água. Há muitos barcos flutuando no mar e apesar das condições adversas, ele produz criaturas extremamente raras que demandam mãos habilidosas para as pegar.|
119|Coleta na Floresta do Vale|Uma floresta secreta se esconde nas profundezas do vale da rocha. Suas profundezas exuberantes são cheias de cachoeiras e lagos em abundância, cada uma delas repletas de águas claras cristalinas. Uma criatura se desenvolveu dentro deste ambiente; é complacente e cordial. No entanto, ela defende sua casa e é potencialmente perigosa.|
120|Coleta na Floresta Secreta|No vale profundo onde os raios solares não chegam, a vegetação local parou de contar com a luz do sol e a chuva. Estas plantas se adaptaram a se alimentar do calor geotérmico e das fontes termais. Estas espécies locais raras absorvem a Essência de Gaia.|
121|Caça no Prado das Trevas|O grande Platô onde o continente encontra Tormentum é rodeado por uma névoa mágica magenta. Alguns veêm luzes estranhas e sombras emanando deste nevoeiro misterioso. Muitos exploradores desapareceram nesta área.|
122|Caça na Cavena do Gelo|Um ecosistema raro existe em algum lugar na Tundra nas Montanhas Eternas. Plantas crescem nos restos pré-históricos dos monstros enterrados no gelo. É um mundo esquecido de gelo duro e frio congelante.|
123|Escavação de Abismo|Minerais raros brilhantes abundam no vale de Tormentum. Estas jóias raras não existem em Saphael; elas claramente possuem propriedades mágicas esperando para serem descobertas.|
124|Escavação da Caverna Feroz|Rochas formadas por larva fria frequentemente jorram rajadas de fumaça devido a pressão e calor geotérmico. Somente um ambiente tão rude poderia dar vida a jóias perfeitamente brilhantes.|
125|Coleta da Floresta Primitiva|Nesta floresta primitiva, situada dentro de um vale deserto, tudo é raro e valioso para o mundo exterior. Você deve se preparar se deseja entrar, ou você nunca escapará de suas garras.|
