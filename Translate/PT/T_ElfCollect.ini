101|Expedição à Floresta da Névoa Verde|Uma grande névoa verde assombra esta floresta dia e noite. A fraca luz fluorescente pode ser vista deslizando por entre as árvores. Existem muitas plantas exóticas nesta floresta que ainda não foram catalogadas pelo homem.|
102|Caçada no Desfiladeiro do Vento Cortante|O desfiladeiro foi esculpido pelo vento congelante. Apesar da aparente harmonia no desfiladeiro, o grunhido às vezes ouvido no vento sugere uma soberania bestial inviolável.|
103|Caça no Platô da Ventania|O clima único, causado pela alta latitude, alimenta a ecologia das montanhas, habitadas por todo tipo de bestas bizarras. Os caçadores podem achar este lugar um paraíso da caça – ou um caminho frio para a sepultura.|
104|Exploração de Túmulo|Este túmulo é tranquilo, mas o silência carrega um ar de terror. Está localizado perto do campo de batalha que foi lugar de uma batalha sangrenta. Há uma caverna antiga de estalactite por aqui que produz eco para guiar as pessoas. O que poderia ter dentro da caverna?|
105|Expedição na Cachoeira|Camada sobre camada de rocha gigante ergue-se orgulhosamente com a queda magnifica da cachoeira. Existe uma grande varidade de rochas esperando para serem exploradas num região úmida como esta.|
106|Coleta no Vale Florido|Inumeras flores desabrocham aqui em todas as estações do ano, transformando o vale num redemoinho de cores. A água abundante e os raios de sol fazem deste lugar uma casa perfeita para as plantas.|
107|Coleta no Pântano Lamacento|Seco porém lamacento, este lugar parece muito grosseiro para qualquer criatura viva. Algumas formas de vida ainda assim prosperam aqui, mas poucos sabem disso.|
108|Caçada no Bosque de Bordo|Folhagem de Bordo cobrem as terra com um vermelho vivo. Diz a lenda que bestas antigas protegem a floresta carmesim e que é por isso que se sente uma presença poderosa perto da terra sagrada.|
109|Caçada no Oásis|Mesmo na profundidade do deserto, algumas fontes ricas subterrâneas ainda encontram seu caminho para a superfície para formar oáses férteis. Uma grande variedade de animais fazem sua casa nestas localidades verdejantes; muitos são conhecidos por sua extrema agilidade. Eles fornecem um grande desafio até mesmo para caçadores especialistas.|
