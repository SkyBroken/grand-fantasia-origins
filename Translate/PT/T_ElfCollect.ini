214|Refino na Colina do Brilho Solar|Os girassóis aqui nunca murcham, e dançam esplêndidos com o vento durante o ano inteiro.|
213|Refino no Castelo do Sonho|Entrar nesse castelo é como pisar em um sonho brilhante, repleto de espaços mágicos incríveis. É melhor aproveitar a oportunidade de criar pigmentos de cores eternas nesse momento tão lindo.|
212|Refino no Estreito do Reino Ilusório|Manhã de sol vermelho, brilho ao entardecer. Cenários coloridos deslumbrantes a toda hora escondidos neste Reino Ilusório lendário.|
211|Refino no Pomar|Além do gostinho doce delicioso, o suco extraído da fruta pode ser refinado em pigmentos de cor clara.|
210|Refino no Planalto Tropical|O calor do verão sopra seus ventos sobre o planalto tropical, fazendo as plantas roxas desabrocharem. Entretanto, tenha cuidado com o desconforto físico causado pela altura ao trabalhar.|
209|Refino no Bosque|A aparência do bosque de bordos muda completamente de acordo com as quatro estações. No entanto, a mais atraente delas continua sendo o outuno, quando as folhas ficam vermelhas.|
208|Refino na Oficina de Tingimento Abandonada|A invasão de monstros esvaziou as ruas movimentadas dessa Oficina de Tingimento, mas lá dentro continua cheio de tinturas de alta qualidade.|
207|Refino na Caverna Vulcânica|Esta caverna natural foi formada por uma erosão de lava vulcânica em um passado remoto. Muitos minérios de cores belas que podem ser refinados em pigmentos se encontram enterrados aqui, à espera de pessoas para minerar.|
206|Refino na Terra Flamejante|O calor escaldante deixou a terra carmesim. Ele deu à luz a muitas plantas e animais que podem ser usados como pigmentos vermelhos.|
205|Amostragem na Fonte Termal Vulcânica|Como o enxofre é aquecido sem parar pela lava, um gás pungente permeia toda a cratera e se mistura na fonte termal. Não esqueça de tomar um banho nessa fonte sulforada especial depois de coletar as amostras.|
204|Amostragem no Solo Profundo|Sob alta pressão e temperatura, este ambiente desecandeou cristalizações inacreditáveis sem parar. Somente nesse tipo de ambiente os ingredientes para cristalização podem ser encontrados.|
203|Amostragem no Desfiladeiro Gelo e Fogo|Neste desfiladeiro frio e quente é preciso usar equipamento de proteção para evitar os riscos de queimadura por temperaturas extremas. Mas também por isso, este ambiente especial possui alguns gases bem raros de se encontrar.|
202|Amostragem no Arco-Íris do Reino Perdido|Há gerações que os trabalhadores que lidam com ingredientes dizem que existe um campo magnético especial em algum lugar do continente onde qualquer pessoa que entre em contato desaparece por um tempo. É um mistério a ser desvendado até hoje.|
201|Amostragem na Fábrica Abandonada|Depois da explosão, a fábrica foi abandonada e ficou cheirando mal. A ferrugem de todo tipo de metal deixa as pessoas com tontura.|
200|Amostragem na Floresta Tropical|Uma floresta tropical quente e úmida que parece tranquila, mas na verdade é cheia de perigos. Os restos de tudo que é eliminado por ela descansam em silêncio em um canto.|
199|Amostragem na Planície|Uma planície repleta de vários tipos de plantas e animais. O solzinho deixa o ar bem agradável.|
198|Amostragem no Local da Lava|Depois que o vulcão entrou em erupção, o resto da lava continua exalando altas temperaturas, aquecendo sem parar tudo em sua volta. Cada respiro parece queimar todos os órgãos internos do corpo.|
197|Amostragem no Túnel da Mina da Floresta|Este velho túnel da mina da floresta está sendo esquecido à medida que seus minérios acabam, mas ele também gera vários gases legais.|
1|Mineração de Fissura|Se você atravessar as fendas causadas por terremotos, chegará a um território inexplorado e talvez possa encontrar minerais embaixo do solo!|
2|Mineração de Falhas|Rochas antigas subterrâneas estão expostas por causa da pressão geológica. Vários minerais preciosos continuam escondidos nas minas.|
3|Mina de Mineral|Estradas traiçoeiras levam a uma selva nas profundezas das montanhas, onde minas e minerais preciosos podem ser descobertos.|
4|Mineração de Aberturas|A erupção de lava que sai de fissuras próximas aos vulcões cria um ambiente de alta temperatura, onde minerais raros são criados.|
5|Mineração de Cavernas|Depósitos de minerais, banhados por águas subterrâneas há muitos anos, se formam nestas cavernas naturais de pouca luz e devem ser descobertos.|
6|Mineração de Mina Vazia|Acidentes frequentes podem causar o abandono de uma mina e os minerais preciosos ficam para trás, intocados, até que alguém corajoso volte lá.|
7|Mineração de Pedra Antiga|Expostas ao intenso calor e à pressão, antigas rochas sedimentares podem gerar pedras preciosas duras.|
8|Mineração de Ruínas|Não se sabe quais tesouros estão escondidos nas antigas ruínas subterrâneas. Nenhum de seus exploradores voltou para contar sua história.|
9|Mineração de Cratera|Minerais raros são vistos em crateras formadas pelo impacto de meteoritos que causam reações químicas entre cristais e resíduos espaciais.|
10|Mineração de Túmulo|Dizem que alguns cemitérios de bestas gigantes foram descobertos, juntamente com cristais mágicos. Mas esses rumores nunca foram comprovados.|
11|Mineração de Falésia|Um homem que caiu no Grande Penhasco afirma ter encontrado uma mina escondida lá. Mas isso não significa que ele está disposto a voltar até lá.|
12|Mineração Profunda|Dizem que há uma caverna profunda na costa que foi formada por erosão e sua entrada só é vista na maré baixa. Talvez haja um tesouro lá dentro.|
13|Mineração de Montanha|Livros antigos falam de um minério misterioso, raríssimo, que possui vários poderes, e que está abaixo de camadas de neve nas montanhas.|
14|Mineração de Fronteira|Ouvi dizer que há minerais preciosos escondidos nas montanhas, mas como lá é território de tribos canibais, ninguém se atreve a ir até lá.|
15|Mineração do Fundo do Mar|As profundezas escuras do mar são cheias de vida e milagres. Dizem que alguns minerais se formam somente sob a pressão intensa do mar profundo.|
16|Mineração da Terra|A cristalização do magma produz rochas de formações únicas. Novas descobertas acontecem em locais de alta temperatura, como o Núcleo da Terra.|
17|Comida na Selva|O clima quente da selva sustenta uma grande variedade de vida animal e vegetal, e vários materiais podem ser encontrados lá.|
18|Comida no Morro|Todos os tipos de arbustos e moitas cobrem as colinas. Essas plantas resistentes são ótimos materiais para artesanato.|
19|Comida na Floresta|Florestas de alta altitude são cheias de surpresas. Nelas encontramos belíssimas espécies de flores e árvores raras.|
20|Comida no Prado|Os vastos prados não contém muitas árvores, mas você vai encontrar materiais específicos de cada região escondidos nas gramas.|
21|Comida no Bosque Central|Muitos materiais preciosos encontram-se abandonados nas florestas primárias, mas há também monstros desconhecidos muito agressivos.|
22|Comida no Pântano|Nos pântanos há armadilhas naturais que podem custar nossas vidas, mas também há materiais raros lá que não são encontrados em outros lugares.|
23|Comida no Pantanal|As constantes chuvas geram uma grande variedade de espécies que habitam o pantanal. Porém, é uma região inexplorada por causa do difícil acesso.|
24|Comida nas Terras Secas|As plantas que são capazes de sobreviver em terras secas antigas são milagres da natureza, e são valorizadas por sua capacidade de resistência.|
25|Comida na Bacia Fluvial|Cheia de vida, a bacia fluvial é a principal fonte de água para as plantas e outras formas de vida. Isso é ótimo para os caçadores de materiais!|
26|Comida no Platô|O ar, a umidade e o frio dos platôs geram plantas resistentes e de crescimento rápido. É comum encontrar materiais gigantescos e surpreendentes.|
27|Comida na Terra Morta|Somente plantas venenosas conseguem crescer no nevoeiro tóxico das terras mortas. Por isso, elas são usadas quase sempre, para fins especiais.|
28|Comida na Árvore Divina|Há espécies e materiais raros no topo das árvores que atingem as nuvens. Mas, o difícil é conseguir vencer a longa e cansativa subida até lá.|
29|Comida na Montanha Alta|Árvores que florescem no ar rarefeito das altas montanhas têm grande força e tenacidade, e podem ser utilizadas de várias formas diferentes.|
30|Comida na Terra Estranha|Ouvi dizer que há minerais preciosos escondidos nas montanhas, mas como lá é território de tribos canibais, ninguém se atreve a ir até lá.|
31|Comida na Beira do Lago|Lagos internos servem de habitat para plantas aquáticas raras, e também para crocodilos perigosos que podem ser uma ameaça à sua segurança.|
32|Comida na Grande Selva|A grande e distante selva, abriga muitos materiais raros. Porém, a longa e perigosa caminhada até lá desmotiva qualquer um.|
33|Caça no Prado|Os vastos prados formam esconderijos perfeitos para animais ferozes. Tenha cuidado, ou você pode acabar sendo o prato principal do jantar deles.|
34|Caça na Terra Infértil|Cuidado! No calor escaldante das terras secas, será raro achar uma sombra, e bestas selvagens ficam no topo das árvores aguardando suas presas.|
35|Caça na Floresta|Árvores espessas escondem os predadores que ficam por aqui. Use os seus instintos ao caçar nestas florestas, ou você será pego de surpresa.|
36|Caça na Gruta Montanhosa|As grutas das montanhas são as moradias de grandes predadores. Acenda uma tocha e abra bem os olhos, pois você não estará sozinho na escuridão.|
37|Caça no Subterrâneo|Insetos gigantes e malvados constroem seus ninhos no subsolo. Eles possuem cascas duras e garras gigantes. Evite confrontar esses monstros.|
38|Caça no Platô|O pêlo grosso das bestas do platô é o tipo de pele ideal para fazer roupas protetoras. Mas a caça dessas criaturas é difícil, pois são ferozes.|
39|Caça na Selva|Somente alguns raios do sol atravessam as árvores, não é bom que você baixe a guarda. Nunca se sabe qual criatura perigosa lhe surpreenderá.|
40|Caça no Pantanal|No calor úmido do pantanal, pode chover forte à tarde, o que ajuda o crescimento das plantas, mas que também produz uma névoa grossa e tóxica.|
41|Caça no Prado Seco|A água é um recurso precioso no prado seco. Grupos de animais esperam escondidos perto das águas e atacam a presa inocente que chega para beber.|
42|Caça no Deserto|Predadores do deserto se protegem do sol escaldante se escondendo sob a areia ou nas fendas das rochas, de onde atacam suas presas de surpresa.|
43|Caça na Caverna Antiga|Dizem que bestas gigantes, tidas como extintas, foram vistas nas cavernas antigas. Mas quem ousou ir lá para confirmar, sumiu ou enlouqueceu.|
44|Caça na Grande Selva|Dizem que boas presas estão nas grandes selvas. Como estes animais são enormes e ferozes, os caçadores devem ter cuidado para não virarem caça.|
